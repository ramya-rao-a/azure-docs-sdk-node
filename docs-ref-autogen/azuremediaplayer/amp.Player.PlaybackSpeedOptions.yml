  - name: initialSpeed
    uid: azuremediaplayer.amp.Player.PlaybackSpeedOptions.initialSpeed
    package: azuremediaplayer
    summary: >-
      Initial playback speed. Default is 1.0.

      Value must be between 0.5 and 4.0 inclusively. Invalid values are ignored,
      and initial speed will be set to default value of 1.0.
    fullName: initialSpeed
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'initialSpeed?: number'
      return:
        type: number
        description: ''
  - name: speedLevels
    uid: azuremediaplayer.amp.Player.PlaybackSpeedOptions.speedLevels
    package: azuremediaplayer
    summary: >-
      Playback speed levels.

      Every element in the levels array specify name/value pair for the playback
      speed choice that will be available in the user selection menu.

      Default speed levels are:
           [{ name: '2.0x', value: 2},
            { name: '1.0x', value: 1},
            { name: '0.5x', value: 0.5}]
      values have to be between 0.5 and 4.0 inclusively.
    fullName: speedLevels
    remarks: ''

  - name: primaryCityTime
    uid: '@azure/cognitiveservices-websearch.TimeZone.primaryCityTime'
    package: '@azure/cognitiveservices-websearch'
    summary: >-
      The data and time, in UTC, of the geographic location specified in the
      query. If the query

      specified a specific geographic location (for example, a city), this
      object contains the name

      of the geographic location and the current date and time of the location,
      in UTC. If the query

      specified a general geographic location, such as a state or country, this
      object contains the

      date and time of the primary city or state found in the specified state or
      country. If the

      location contains additional time zones, the otherCityTimes field contains
      the data and time

      of cities or states located in the other time zones.
    fullName: primaryCityTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'primaryCityTime: TimeZoneTimeZoneInformation'
      return:
        type: >-
          <xref

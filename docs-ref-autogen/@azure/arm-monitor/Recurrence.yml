### YamlMime:TSType
name: Recurrence
uid: '@azure/arm-monitor.Recurrence'
package: '@azure/arm-monitor'
summary: >-
  The repeating times at which this profile begins. This element is not used if
  the FixedDate

  element is used.
fullName: Recurrence
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: frequency
    uid: '@azure/arm-monitor.Recurrence.frequency'
    package: '@azure/arm-monitor'
    summary: >-
      the recurrence frequency. How often the schedule profile should take
      effect. This value must

      be Week, meaning each week will have the same set of profiles. For
      example, to set a daily

      schedule, set **schedule** to every day of the week. The frequency
      property specifies that the

      schedule is repeated weekly. Possible values include: 'None', 'Second',
      'Minute', 'Hour',

      'Day', 'Week', 'Month', 'Year'
    fullName: frequency
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'frequency: RecurrenceFrequency'
      return:
        type: <xref uid="@azure/arm-monitor.RecurrenceFrequency" />
        description: ''
  - name: schedule
    uid: '@azure/arm-monitor.Recurrence.schedule'
    package: '@azure/arm-monitor'
    summary: the scheduling constraints for when the profile begins.
    fullName: schedule
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'schedule: RecurrentSchedule'
      return:
        type: <xref uid="@azure/arm-monitor.RecurrentSchedule" />
        description: ''

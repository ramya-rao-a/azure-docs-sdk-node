    summary: The upgrade domain of the node.
    fullName: upgradeDomain
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'upgradeDomain?: undefined | string'
      return:
        type: undefined | string
        description: ''

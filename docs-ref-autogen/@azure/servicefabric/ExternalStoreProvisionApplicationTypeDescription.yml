### YamlMime:TSType
name: ExternalStoreProvisionApplicationTypeDescription
uid: '@azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription'
package: '@azure/servicefabric'
summary: >-
  Describes the operation to register or provision an application type using an
  application

  package from an external store instead of a package uploaded to the Service
  Fabric image store.
fullName: ExternalStoreProvisionApplicationTypeDescription
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: applicationPackageDownloadUri
    uid: >-
      @azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationPackageDownloadUri
    package: '@azure/servicefabric'
    summary: >-
      The path to the '.sfpkg' application package from where the application
      package can be

      downloaded using HTTP or HTTPS protocols. The application package can be
      stored in an external

      store that provides GET operation to download the file. Supported
      protocols are HTTP and

      HTTPS, and the path must allow READ access.
    fullName: applicationPackageDownloadUri
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'applicationPackageDownloadUri: string'
      return:
        type: string
        description: ''
  - name: applicationTypeName
    uid: >-
      @azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationTypeName
    package: '@azure/servicefabric'
    summary: >-
      The application type name represents the name of the application type
      found in the application

      manifest.
    fullName: applicationTypeName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'applicationTypeName: string'
      return:
        type: string
        description: ''
  - name: applicationTypeVersion
    uid: >-
      @azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationTypeVersion
    package: '@azure/servicefabric'
    summary: >-
      The application type version represents the version of the application
      type found in the

      application manifest.
    fullName: applicationTypeVersion
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'applicationTypeVersion: string'
      return:
        type: string
        description: ''
  - name: async
    uid: >-
      @azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription.async
    package: '@azure/servicefabric'
    summary: >-
      Indicates whether or not provisioning should occur asynchronously. When
      set to true, the

      provision operation returns when the request is accepted by the system,
      and the provision

      operation continues without any timeout limit. The default value is false.
      For large

      application packages, we recommend setting the value to true.
    fullName: async
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'async: boolean'
      return:
        type: boolean
        description: ''
  - name: kind
    uid: '@azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription.kind'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: kind
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'kind: "ExternalStore"'
      return:
        type: '"ExternalStore"'
        description: ''

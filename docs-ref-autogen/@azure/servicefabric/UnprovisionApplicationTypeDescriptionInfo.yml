    package: '@azure/servicefabric'
    summary: >-
      The flag indicating whether or not unprovision should occur
      asynchronously. When set to true,

      the unprovision operation returns when the request is accepted by the
      system, and the

      unprovision operation continues without any timeout limit. The default
      value is false.


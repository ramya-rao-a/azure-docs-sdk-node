type: interface
properties:
  - name: createFabricDump
    uid: '@azure/servicefabric.RestartNodeDescription.createFabricDump'
    package: '@azure/servicefabric'
    summary: >-
      Specify True to create a dump of the fabric node process. This is
      case-sensitive. Possible

      values include: 'False', 'True'. Default value: 'False'.
    fullName: createFabricDump
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'createFabricDump?: CreateFabricDump'
      return:
        type: <xref uid="@azure/servicefabric.CreateFabricDump" />
        description: ''
  - name: nodeInstanceId
    uid: '@azure/servicefabric.RestartNodeDescription.nodeInstanceId'
    package: '@azure/servicefabric'
    summary: >-
      The instance ID of the target node. If instance ID is specified the node
      is restarted only if

      it matches with the current instance of the node. A default value of "0"
      would match any

      instance ID. The instance ID can be obtained using get node query. Default
      value: '0'.
    fullName: nodeInstanceId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'nodeInstanceId: string'
      return:
        type: string
        description: ''

### YamlMime:TSType
name: Setting
uid: '@azure/servicefabric.Setting'
package: '@azure/servicefabric'
summary: >-
  Describes a setting for the container. The setting file path can be fetched
  from environment

  variable "Fabric_SettingPath". The path for Windows container is
  "C:\\secrets". The path for

  Linux container is "/var/secrets".
fullName: Setting
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: name
    uid: '@azure/servicefabric.Setting.name'
    package: '@azure/servicefabric'
    summary: The name of the setting.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: type
    uid: '@azure/servicefabric.Setting.type'
    package: '@azure/servicefabric'
    summary: >-
      The type of the setting being given in value. Possible values include:
      'ClearText',

      'KeyVaultReference', 'SecretValueReference'. Default value: 'ClearText'.
    fullName: type
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type?: SettingType'
      return:
        type: <xref uid="@azure/servicefabric.SettingType" />
        description: ''
  - name: value
    uid: '@azure/servicefabric.Setting.value'

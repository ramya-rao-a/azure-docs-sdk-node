name: ProvisionApplicationTypeDescription
uid: '@azure/servicefabric.ProvisionApplicationTypeDescription'
package: '@azure/servicefabric'
summary: >-
  Describes the operation to register or provision an application type using an
  application

  package uploaded to the Service Fabric image store.
fullName: ProvisionApplicationTypeDescription
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: applicationPackageCleanupPolicy
    uid: >-
      @azure/servicefabric.ProvisionApplicationTypeDescription.applicationPackageCleanupPolicy
    package: '@azure/servicefabric'
    summary: >-
      The kind of action that needs to be taken for cleaning up the application
      package after

      successful provision. Possible values include: 'Invalid', 'Default',
      'Automatic', 'Manual'
    fullName: applicationPackageCleanupPolicy
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'applicationPackageCleanupPolicy?: ApplicationPackageCleanupPolicy'
      return:
        type: <xref uid="@azure/servicefabric.ApplicationPackageCleanupPolicy" />
        description: ''
  - name: applicationTypeBuildPath
    uid: >-
      @azure/servicefabric.ProvisionApplicationTypeDescription.applicationTypeBuildPath
    package: '@azure/servicefabric'
    summary: >-
      The relative path for the application package in the image store specified
      during the prior

      upload operation.
    fullName: applicationTypeBuildPath
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'applicationTypeBuildPath: string'
      return:
        type: string
        description: ''
  - name: async
    uid: '@azure/servicefabric.ProvisionApplicationTypeDescription.async'
    package: '@azure/servicefabric'
    summary: >-
      Indicates whether or not provisioning should occur asynchronously. When
      set to true, the

      provision operation returns when the request is accepted by the system,
      and the provision

      operation continues without any timeout limit. The default value is false.
      For large

      application packages, we recommend setting the value to true.
    fullName: async
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'async: boolean'
      return:
        type: boolean
        description: ''

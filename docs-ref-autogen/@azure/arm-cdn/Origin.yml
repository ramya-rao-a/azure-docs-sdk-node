### YamlMime:TSType
name: Origin
uid: '@azure/arm-cdn.Origin'
package: '@azure/arm-cdn'
summary: >-
  CDN origin is the source of the content being delivered via CDN. When the edge
  nodes represented

  by an endpoint do not have the requested content cached, they attempt to fetch
  it from one or

  more of the configured origins.
fullName: Origin
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: enabled
    uid: '@azure/arm-cdn.Origin.enabled'
    package: '@azure/arm-cdn'
    summary: Origin is enabled for load balancing or not
    fullName: enabled
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabled?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: hostName
    uid: '@azure/arm-cdn.Origin.hostName'
    package: '@azure/arm-cdn'
    summary: >-
      The address of the origin. Domain names, IPv4 addresses, and IPv6
      addresses are supported.This

      should be unique across all origins in an endpoint.
    fullName: hostName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hostName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: httpPort
    uid: '@azure/arm-cdn.Origin.httpPort'
    package: '@azure/arm-cdn'
    summary: The value of the HTTP port. Must be between 1 and 65535.
    fullName: httpPort
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'httpPort?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: httpsPort
    uid: '@azure/arm-cdn.Origin.httpsPort'
    package: '@azure/arm-cdn'
    summary: The value of the HTTPS port. Must be between 1 and 65535.
    fullName: httpsPort
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'httpsPort?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: id
    uid: '@azure/arm-cdn.Origin.id'
    package: '@azure/arm-cdn'
    summary: >-
      Resource ID.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: id
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: name
    uid: '@azure/arm-cdn.Origin.name'
    package: '@azure/arm-cdn'
    summary: >-
      Resource name.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: originHostHeader
    uid: '@azure/arm-cdn.Origin.originHostHeader'
    package: '@azure/arm-cdn'
    summary: >-
      The host header value sent to the origin with each request. If you leave
      this blank, the

      request hostname determines this value. Azure CDN origins, such as Web
      Apps, Blob Storage, and

      Cloud Services require this host header value to match the origin hostname
      by default. This

      overrides the host header defined at Endpoint
    fullName: originHostHeader
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'originHostHeader?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: priority
    uid: '@azure/arm-cdn.Origin.priority'
    package: '@azure/arm-cdn'
    summary: >-
      Priority of origin in given origin group for load balancing. Higher
      priorities will not be

      used for load balancing if any lower priority origin is healthy.Must be
      between 1 and 5
    fullName: priority
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'priority?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: privateEndpointStatus
    uid: '@azure/arm-cdn.Origin.privateEndpointStatus'
    package: '@azure/arm-cdn'
    summary: >-
      The approval status for the connection to the Private Link. Possible
      values include:

      'Pending', 'Approved', 'Rejected', 'Disconnected', 'Timeout'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: privateEndpointStatus
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'privateEndpointStatus?: PrivateEndpointStatus'
      return:
        type: <xref uid="@azure/arm-cdn.PrivateEndpointStatus" />
        description: ''
  - name: privateLinkAlias
    uid: '@azure/arm-cdn.Origin.privateLinkAlias'
    package: '@azure/arm-cdn'
    summary: >-
      The Alias of the Private Link resource. Populating this optional field
      indicates that this

      origin is 'Private'
    fullName: privateLinkAlias
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'privateLinkAlias?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: privateLinkApprovalMessage
    uid: '@azure/arm-cdn.Origin.privateLinkApprovalMessage'
    package: '@azure/arm-cdn'
    summary: >-
      A custom message to be included in the approval request to connect to the
      Private Link.
    fullName: privateLinkApprovalMessage
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'privateLinkApprovalMessage?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: privateLinkLocation
    uid: '@azure/arm-cdn.Origin.privateLinkLocation'
    package: '@azure/arm-cdn'
    summary: >-
      The location of the Private Link resource. Required only if
      'privateLinkResourceId' is

      populated
    fullName: privateLinkLocation
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'privateLinkLocation?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: privateLinkResourceId
    uid: '@azure/arm-cdn.Origin.privateLinkResourceId'
    package: '@azure/arm-cdn'
    summary: >-
      The Resource Id of the Private Link resource. Populating this optional
      field indicates that

      this backend is 'Private'
    fullName: privateLinkResourceId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'privateLinkResourceId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: provisioningState
    uid: '@azure/arm-cdn.Origin.provisioningState'
    package: '@azure/arm-cdn'
    summary: >-
      Provisioning status of the origin.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: provisioningState
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'provisioningState?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: resourceState
    uid: '@azure/arm-cdn.Origin.resourceState'
    package: '@azure/arm-cdn'
    summary: >-
      Resource status of the origin. Possible values include: 'Creating',
      'Active', 'Deleting'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: resourceState
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resourceState?: OriginResourceState'
      return:
        type: <xref uid="@azure/arm-cdn.OriginResourceState" />
        description: ''
  - name: type
    uid: '@azure/arm-cdn.Origin.type'
    package: '@azure/arm-cdn'
    summary: >-
      Resource type.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: type
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: weight
    uid: '@azure/arm-cdn.Origin.weight'
    package: '@azure/arm-cdn'
    summary: >-
      Weight of the origin in given origin group for load balancing. Must be
      between 1 and 1000
    fullName: weight
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'weight?: undefined | number'
      return:
        type: undefined | number
        description: ''
extends: <xref uid="@azure/arm-cdn.ProxyResource" />

  - name: 'listMetrics(string, string, string, string, msRest.RequestOptionsBase)'
    uid: '@azure/arm-cosmosdb.PercentileTarget.listMetrics'
    package: '@azure/arm-cosmosdb'
    summary: >-
      Retrieves the metrics determined by the given filter for the given account
      target region. This

      url is only for PBS and Replication Latency data
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function listMetrics(resourceGroupName: string, accountName: string,
        targetRegion: string, filter: string, options?:
        msRest.RequestOptionsBase)
      parameters:
        - id: resourceGroupName
          type: string
          description: The name of the resource group. The name is case insensitive.
        - id: accountName
          type: string
          description: Cosmos DB database account name.
        - id: targetRegion
          type: string
          description: >-
            Target region to which data is written. Cosmos DB region, with
            spaces

            between words and each word capitalized.
        - id: filter
          type: string
          description: >-
            An OData filter expression that describes a subset of metrics to
            return. The

            parameters that can be filtered are name.value (name of the metric,
            can have an or of multiple

            names), startTime, endTime, and timeGrain. The supported operator is
            eq.
        - id: options
          type: <xref uid="msRest.RequestOptionsBase" />
          description: ''
      return:
        type: >-

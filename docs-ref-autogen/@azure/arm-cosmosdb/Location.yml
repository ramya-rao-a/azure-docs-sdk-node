summary: A region in which the Azure Cosmos DB database account is deployed.
fullName: Location
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: documentEndpoint
    uid: '@azure/arm-cosmosdb.Location.documentEndpoint'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The connection endpoint for the specific region. Example:

      https://&lt;accountName&gt;-&lt;locationName&gt;.documents.azure.com:443/

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: documentEndpoint
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'documentEndpoint?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: failoverPriority
    uid: '@azure/arm-cosmosdb.Location.failoverPriority'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The failover priority of the region. A failover priority of 0 indicates a
      write region. The

      maximum value for a failover priority = (total number of regions - 1).
      Failover priority

      values must be unique for each of the regions in which the database
      account exists.
    fullName: failoverPriority
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'failoverPriority?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: id
    uid: '@azure/arm-cosmosdb.Location.id'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The unique identifier of the region within the database account. Example:

      &lt;accountName&gt;-&lt;locationName&gt;.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: id
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: isZoneRedundant
    uid: '@azure/arm-cosmosdb.Location.isZoneRedundant'

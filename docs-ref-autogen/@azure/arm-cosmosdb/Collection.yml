  - name: >-
      listMetrics(string, string, string, string, string,
      msRest.RequestOptionsBase)
    uid: '@azure/arm-cosmosdb.Collection.listMetrics'
    package: '@azure/arm-cosmosdb'
    summary: >-
      Retrieves the metrics determined by the given filter for the given
      database account and

      collection.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function listMetrics(resourceGroupName: string, accountName: string,
        databaseRid: string, collectionRid: string, filter: string, options?:
        msRest.RequestOptionsBase)
      parameters:
        - id: resourceGroupName
          type: string
          description: The name of the resource group. The name is case insensitive.
        - id: accountName
          type: string
          description: Cosmos DB database account name.
        - id: databaseRid
          type: string
          description: Cosmos DB database rid.
        - id: collectionRid
          type: string
          description: Cosmos DB collection rid.
        - id: filter
          type: string
          description: >-
            An OData filter expression that describes a subset of metrics to
            return. The

            parameters that can be filtered are name.value (name of the metric,
            can have an or of multiple

            names), startTime, endTime, and timeGrain. The supported operator is
            eq.
        - id: options
          type: <xref uid="msRest.RequestOptionsBase" />
          description: ''
      return:
        type: Promise&lt;<xref uid="Models.CollectionListMetricsResponse" />&gt;
        description: Promise<Models.CollectionListMetricsResponse>

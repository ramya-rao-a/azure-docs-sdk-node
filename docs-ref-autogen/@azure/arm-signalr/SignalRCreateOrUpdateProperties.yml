  - name: features
    uid: '@azure/arm-signalr.SignalRCreateOrUpdateProperties.features'
    package: '@azure/arm-signalr'
    summary: >
      List of SignalR featureFlags. e.g. ServiceMode.

      FeatureFlags that are not included in the parameters for the update
      operation will not be

      modified.

      And the response will only include featureFlags that are explicitly set.

      When a featureFlag is not explicitly set, SignalR service will use its
      globally default value.

      But keep in mind, the default value doesn't mean "false". It varies in
      terms of different

      FeatureFlags.
    fullName: features
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'features?: SignalRFeature[]'
      return:

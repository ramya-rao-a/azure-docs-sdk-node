### YamlMime:TSType
name: ProductEntityBaseParameters
uid: '@azure/arm-apimanagement.ProductEntityBaseParameters'
package: '@azure/arm-apimanagement'
summary: Product Entity Base Parameters
fullName: ProductEntityBaseParameters
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: approvalRequired
    uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.approvalRequired'
    package: '@azure/arm-apimanagement'
    summary: >-
      whether subscription approval is required. If false, new subscriptions
      will be approved

      automatically enabling developers to call the product’s APIs immediately
      after subscribing. If

      true, administrators must manually approve the subscription before the
      developer can any of

      the product’s APIs. Can be present only if subscriptionRequired property
      is present and has a

      value of false.
    fullName: approvalRequired
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'approvalRequired?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: description
    uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.description'
    package: '@azure/arm-apimanagement'
    summary: Product description. May include HTML formatting tags.
    fullName: description
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'description?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: state
    uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.state'
    package: '@azure/arm-apimanagement'
    summary: >-
      whether product is published or not. Published products are discoverable
      by users of developer

      portal. Non published products are visible only to administrators. Default
      state of Product is

      notPublished. Possible values include: 'notPublished', 'published'
    fullName: state
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'state?: ProductState'
      return:
        type: <xref uid="@azure/arm-apimanagement.ProductState" />
        description: ''
  - name: subscriptionRequired
    uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.subscriptionRequired'
    package: '@azure/arm-apimanagement'
    summary: >-
      Whether a product subscription is required for accessing APIs included in
      this product. If

      true, the product is referred to as "protected" and a valid subscription
      key is required for a

      request to an API included in the product to succeed. If false, the
      product is referred to as

      "open" and requests to an API included in the product can be made without
      a subscription key.

      If property is omitted when creating a new product it's value is assumed
      to be true.
    fullName: subscriptionRequired
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subscriptionRequired?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: subscriptionsLimit
    uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.subscriptionsLimit'
    package: '@azure/arm-apimanagement'
    summary: >-
      Whether the number of subscriptions a user can have to this product at the
      same time. Set to

      null or omit to allow unlimited per user subscriptions. Can be present
      only if

      subscriptionRequired property is present and has a value of false.
    fullName: subscriptionsLimit
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subscriptionsLimit?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: terms
    uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.terms'
    package: '@azure/arm-apimanagement'
    summary: >-
      Product terms of use. Developers trying to subscribe to the product will
      be presented and

      required to accept these terms before they can complete the subscription
      process.
    fullName: terms
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'terms?: undefined | string'
      return:
        type: undefined | string
        description: ''

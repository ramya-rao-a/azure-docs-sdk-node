  - name: tenantId
    uid: '@azure/arm-appconfiguration.ResourceIdentity.tenantId'
    package: '@azure/arm-appconfiguration'
    summary: >-
      The tenant id associated with the resource's identity. This property will
      only be provided for

      a system-assigned identity.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: tenantId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tenantId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: type
    uid: '@azure/arm-appconfiguration.ResourceIdentity.type'
    package: '@azure/arm-appconfiguration'
    summary: >-
      The type of managed identity used. The type 'SystemAssigned, UserAssigned'
      includes both an

      implicitly created identity and a set of user-assigned identities. The
      type 'None' will remove

      any identities. Possible values include: 'None', 'SystemAssigned',
      'UserAssigned',

      'SystemAssigned, UserAssigned'
    fullName: type

  - name: createMode
    uid: '@azure/arm-sql.ManagedDatabase.createMode'
    package: '@azure/arm-sql'
    summary: >-
      Managed database create mode. PointInTimeRestore: Create a database by
      restoring a point in

      time backup of an existing database. SourceDatabaseName,
      SourceManagedInstanceName and

      PointInTime must be specified. RestoreExternalBackup: Create a database by
      restoring from

      external backup files. Collation, StorageContainerUri and
      StorageContainerSasToken must be

      specified. Recovery: Creates a database by restoring a geo-replicated
      backup.

      RecoverableDatabaseId must be specified as the recoverable database
      resource ID to restore.

      Possible values include: 'Default', 'RestoreExternalBackup',
      'PointInTimeRestore', 'Recovery'
    fullName: createMode
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'

### YamlMime:TSType
name: BackupSchedule
uid: '@azure/arm-appservice.BackupSchedule'
package: '@azure/arm-appservice'
summary: >-
  Description of a backup schedule. Describes how often should be the backup
  performed and what

  should be the retention policy.
fullName: BackupSchedule
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: frequencyInterval
    uid: '@azure/arm-appservice.BackupSchedule.frequencyInterval'
    package: '@azure/arm-appservice'
    summary: >-
      How often the backup should be executed (e.g. for weekly backup, this
      should be set to 7 and

      FrequencyUnit should be set to Day). Default value: 7.
    fullName: frequencyInterval
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'frequencyInterval: number'
      return:
        type: number
        description: ''
  - name: frequencyUnit
    uid: '@azure/arm-appservice.BackupSchedule.frequencyUnit'
    package: '@azure/arm-appservice'
    summary: >-
      The unit of time for how often the backup should be executed (e.g. for
      weekly backup, this

      should be set to Day and FrequencyInterval should be set to 7). Possible
      values include:

      'Day', 'Hour'. Default value: 'Day'.
    fullName: frequencyUnit
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'frequencyUnit: FrequencyUnit'
      return:
        type: <xref uid="@azure/arm-appservice.FrequencyUnit" />
        description: ''
  - name: keepAtLeastOneBackup
    uid: '@azure/arm-appservice.BackupSchedule.keepAtLeastOneBackup'
    package: '@azure/arm-appservice'
    summary: >-
      True if the retention policy should always keep at least one backup in the
      storage account,

      regardless how old it is; false otherwise. Default value: true.
    fullName: keepAtLeastOneBackup
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'keepAtLeastOneBackup: boolean'
      return:
        type: boolean
        description: ''
  - name: lastExecutionTime
    uid: '@azure/arm-appservice.BackupSchedule.lastExecutionTime'
    package: '@azure/arm-appservice'
    summary: >-
      Last time when this schedule was triggered.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: lastExecutionTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lastExecutionTime?: Date'
      return:
        type: Date
        description: ''
  - name: retentionPeriodInDays
    uid: '@azure/arm-appservice.BackupSchedule.retentionPeriodInDays'
    package: '@azure/arm-appservice'
    summary: 'After how many days backups should be deleted. Default value: 30.'
    fullName: retentionPeriodInDays
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'retentionPeriodInDays: number'
      return:
        type: number
        description: ''
  - name: startTime
    uid: '@azure/arm-appservice.BackupSchedule.startTime'
    package: '@azure/arm-appservice'
    summary: When the schedule should start working.
    fullName: startTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'startTime?: Date'
      return:
        type: Date
        description: ''

### YamlMime:TSType
name: CloningInfo
uid: '@azure/arm-appservice.CloningInfo'
package: '@azure/arm-appservice'
summary: Information needed for cloning operation.
fullName: CloningInfo
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: appSettingsOverrides
    uid: '@azure/arm-appservice.CloningInfo.appSettingsOverrides'
    package: '@azure/arm-appservice'
    summary: >-
      Application setting overrides for cloned app. If specified, these settings
      override the

      settings cloned

      from source app. Otherwise, application settings from source app are
      retained.
    fullName: appSettingsOverrides
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'appSettingsOverrides?: undefined | [key: string]: string'
      return:
        type: 'undefined | [key: string]: string'
        description: ''
  - name: cloneCustomHostNames
    uid: '@azure/arm-appservice.CloningInfo.cloneCustomHostNames'
    package: '@azure/arm-appservice'
    summary: >-
      <code>true</code> to clone custom hostnames from source app; otherwise,
      <code>false</code>.
    fullName: cloneCustomHostNames
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cloneCustomHostNames?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: cloneSourceControl
    uid: '@azure/arm-appservice.CloningInfo.cloneSourceControl'
    package: '@azure/arm-appservice'
    summary: >-
      <code>true</code> to clone source control from source app; otherwise,
      <code>false</code>.
    fullName: cloneSourceControl
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cloneSourceControl?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: configureLoadBalancing
    uid: '@azure/arm-appservice.CloningInfo.configureLoadBalancing'
    package: '@azure/arm-appservice'
    summary: >-
      <code>true</code> to configure load balancing for source and destination
      app.
    fullName: configureLoadBalancing
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'configureLoadBalancing?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: correlationId
    uid: '@azure/arm-appservice.CloningInfo.correlationId'
    package: '@azure/arm-appservice'
    summary: >-
      Correlation ID of cloning operation. This ID ties multiple cloning
      operations

      together to use the same snapshot.
    fullName: correlationId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'correlationId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: hostingEnvironment
    uid: '@azure/arm-appservice.CloningInfo.hostingEnvironment'
    package: '@azure/arm-appservice'
    summary: App Service Environment.
    fullName: hostingEnvironment
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hostingEnvironment?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: overwrite
    uid: '@azure/arm-appservice.CloningInfo.overwrite'
    package: '@azure/arm-appservice'
    summary: >-
      <code>true</code> to overwrite destination app; otherwise,
      <code>false</code>.
    fullName: overwrite
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'overwrite?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: sourceWebAppId
    uid: '@azure/arm-appservice.CloningInfo.sourceWebAppId'
    package: '@azure/arm-appservice'
    summary: >-
      ARM resource ID of the source app. App resource ID is of the form

      /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}

      for production slots and

      /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName}

      for other slots.
    fullName: sourceWebAppId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sourceWebAppId: string'
      return:
        type: string
        description: ''
  - name: sourceWebAppLocation
    uid: '@azure/arm-appservice.CloningInfo.sourceWebAppLocation'
    package: '@azure/arm-appservice'
    summary: 'Location of source app ex: West US or North Europe'
    fullName: sourceWebAppLocation
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sourceWebAppLocation?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: trafficManagerProfileId
    uid: '@azure/arm-appservice.CloningInfo.trafficManagerProfileId'
    package: '@azure/arm-appservice'
    summary: >-
      ARM resource ID of the Traffic Manager profile to use, if it exists.
      Traffic Manager resource

      ID is of the form

      /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficManagerProfiles/{profileName}.
    fullName: trafficManagerProfileId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'trafficManagerProfileId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: trafficManagerProfileName
    uid: '@azure/arm-appservice.CloningInfo.trafficManagerProfileName'
    package: '@azure/arm-appservice'
    summary: >-
      Name of Traffic Manager profile to create. This is only needed if Traffic
      Manager profile does

      not already exist.
    fullName: trafficManagerProfileName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'trafficManagerProfileName?: undefined | string'
      return:
        type: undefined | string
        description: ''

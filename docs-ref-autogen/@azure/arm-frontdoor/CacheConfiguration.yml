### YamlMime:TSType
name: CacheConfiguration
uid: '@azure/arm-frontdoor.CacheConfiguration'
package: '@azure/arm-frontdoor'
summary: >-
  Caching settings for a caching-type route. To disable caching, do not provide
  a

  cacheConfiguration object.
fullName: CacheConfiguration
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: cacheDuration
    uid: '@azure/arm-frontdoor.CacheConfiguration.cacheDuration'
    package: '@azure/arm-frontdoor'
    summary: >-
      The duration for which the content needs to be cached. Allowed format is
      in ISO 8601 format

      (http://en.wikipedia.org/wiki/ISO_8601#Durations). HTTP requires the value
      to be no more than

      a year
    fullName: cacheDuration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cacheDuration?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: dynamicCompression
    uid: '@azure/arm-frontdoor.CacheConfiguration.dynamicCompression'
    package: '@azure/arm-frontdoor'
    summary: >-
      Whether to use dynamic compression for cached content. Possible values
      include: 'Enabled',

      'Disabled'
    fullName: dynamicCompression
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dynamicCompression?: DynamicCompressionEnabled'
      return:
        type: <xref uid="@azure/arm-frontdoor.DynamicCompressionEnabled" />
        description: ''
  - name: queryParameters
    uid: '@azure/arm-frontdoor.CacheConfiguration.queryParameters'
    package: '@azure/arm-frontdoor'
    summary: query parameters to include or exclude (comma separated).
    fullName: queryParameters
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'queryParameters?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: queryParameterStripDirective
    uid: '@azure/arm-frontdoor.CacheConfiguration.queryParameterStripDirective'
    package: '@azure/arm-frontdoor'
    summary: >-
      Treatment of URL query terms when forming the cache key. Possible values
      include: 'StripNone',

      'StripAll', 'StripOnly', 'StripAllExcept'
    fullName: queryParameterStripDirective
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'queryParameterStripDirective?: FrontDoorQuery'
      return:
        type: <xref uid="@azure/arm-frontdoor.FrontDoorQuery" />
        description: ''

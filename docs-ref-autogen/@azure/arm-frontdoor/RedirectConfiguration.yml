### YamlMime:TSType
name: RedirectConfiguration
uid: '@azure/arm-frontdoor.RedirectConfiguration'
package: '@azure/arm-frontdoor'
summary: Describes Redirect Route.
fullName: RedirectConfiguration
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: customFragment
    uid: '@azure/arm-frontdoor.RedirectConfiguration.customFragment'
    package: '@azure/arm-frontdoor'
    summary: >-
      Fragment to add to the redirect URL. Fragment is the part of the URL that
      comes after #. Do

      not include the #.
    fullName: customFragment
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customFragment?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: customHost
    uid: '@azure/arm-frontdoor.RedirectConfiguration.customHost'
    package: '@azure/arm-frontdoor'
    summary: >-
      Host to redirect. Leave empty to use the incoming host as the destination
      host.
    fullName: customHost
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customHost?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: customPath
    uid: '@azure/arm-frontdoor.RedirectConfiguration.customPath'
    package: '@azure/arm-frontdoor'
    summary: >-
      The full path to redirect. Path cannot be empty and must start with /.
      Leave empty to use the

      incoming path as destination path.
    fullName: customPath
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customPath?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: customQueryString
    uid: '@azure/arm-frontdoor.RedirectConfiguration.customQueryString'
    package: '@azure/arm-frontdoor'
    summary: >-
      The set of query strings to be placed in the redirect URL. Setting this
      value would replace

      any existing query string; leave empty to preserve the incoming query
      string. Query string

      must be in <key>=<value> format. The first ? and & will be added
      automatically so do not

      include them in the front, but do separate multiple query strings with &.
    fullName: customQueryString
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customQueryString?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: odatatype
    uid: '@azure/arm-frontdoor.RedirectConfiguration.odatatype'
    package: '@azure/arm-frontdoor'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        odatatype:
        "#Microsoft.Azure.FrontDoor.Models.FrontdoorRedirectConfiguration"
      return:
        type: >-
          "#<xref
          uid="Microsoft.Azure.FrontDoor.Models.FrontdoorRedirectConfiguration"
          />"
        description: ''
  - name: redirectProtocol
    uid: '@azure/arm-frontdoor.RedirectConfiguration.redirectProtocol'
    package: '@azure/arm-frontdoor'
    summary: >-
      The protocol of the destination to where the traffic is redirected.
      Possible values include:

      'HttpOnly', 'HttpsOnly', 'MatchRequest'
    fullName: redirectProtocol
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'redirectProtocol?: FrontDoorRedirectProtocol'
      return:
        type: <xref uid="@azure/arm-frontdoor.FrontDoorRedirectProtocol" />
        description: ''
  - name: redirectType
    uid: '@azure/arm-frontdoor.RedirectConfiguration.redirectType'
    package: '@azure/arm-frontdoor'
    summary: >-
      The redirect type the rule will use when redirecting traffic. Possible
      values include:

      'Moved', 'Found', 'TemporaryRedirect', 'PermanentRedirect'
    fullName: redirectType
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'redirectType?: FrontDoorRedirectType'
      return:
        type: <xref uid="@azure/arm-frontdoor.FrontDoorRedirectType" />
        description: ''

name: HealthProbeSettingsUpdateParameters
uid: '@azure/arm-frontdoor.HealthProbeSettingsUpdateParameters'
package: '@azure/arm-frontdoor'
summary: L7 health probe settings for a backend pool
fullName: HealthProbeSettingsUpdateParameters
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: enabledState
    uid: '@azure/arm-frontdoor.HealthProbeSettingsUpdateParameters.enabledState'
    package: '@azure/arm-frontdoor'
    summary: >-
      Whether to enable health probes to be made against backends defined under
      backendPools. Health

      probes can only be disabled if there is a single enabled backend in single
      enabled backend

      pool. Possible values include: 'Enabled', 'Disabled'
    fullName: enabledState
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabledState?: HealthProbeEnabled'
      return:
        type: <xref uid="@azure/arm-frontdoor.HealthProbeEnabled" />
        description: ''
  - name: healthProbeMethod
    uid: '@azure/arm-frontdoor.HealthProbeSettingsUpdateParameters.healthProbeMethod'
    package: '@azure/arm-frontdoor'
    summary: >-
      Configures which HTTP method to use to probe the backends defined under
      backendPools. Possible

      values include: 'GET', 'HEAD'. Default value: 'HEAD'.
    fullName: healthProbeMethod
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'healthProbeMethod?: FrontDoorHealthProbeMethod'
      return:
        type: <xref uid="@azure/arm-frontdoor.FrontDoorHealthProbeMethod" />
        description: ''
  - name: intervalInSeconds
    uid: '@azure/arm-frontdoor.HealthProbeSettingsUpdateParameters.intervalInSeconds'
    package: '@azure/arm-frontdoor'
    summary: The number of seconds between health probes.
    fullName: intervalInSeconds
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'intervalInSeconds?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: path
    uid: '@azure/arm-frontdoor.HealthProbeSettingsUpdateParameters.path'
    package: '@azure/arm-frontdoor'
    summary: The path to use for the health probe. Default is /
    fullName: path
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'path?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: protocol
    uid: '@azure/arm-frontdoor.HealthProbeSettingsUpdateParameters.protocol'
    package: '@azure/arm-frontdoor'
    summary: >-
      Protocol scheme to use for this probe. Possible values include: 'Http',
      'Https'
    fullName: protocol
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'protocol?: FrontDoorProtocol'
      return:
        type: <xref uid="@azure/arm-frontdoor.FrontDoorProtocol" />
        description: ''

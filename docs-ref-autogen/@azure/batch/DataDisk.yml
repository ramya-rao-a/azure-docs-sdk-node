### YamlMime:TSType
name: DataDisk
uid: '@azure/batch.DataDisk'
package: '@azure/batch'
summary: An interface representing DataDisk.
fullName: DataDisk
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: caching
    uid: '@azure/batch.DataDisk.caching'
    package: '@azure/batch'
    summary: >-
      The type of caching to be enabled for the data disks. The default value
      for caching is

      readwrite. For information about the caching options see:

      https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

      Possible values include: 'none', 'readOnly', 'readWrite'
    fullName: caching
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'caching?: CachingType'
      return:
        type: <xref uid="@azure/batch.CachingType" />
        description: ''
  - name: diskSizeGB
    uid: '@azure/batch.DataDisk.diskSizeGB'
    package: '@azure/batch'
    summary: The initial disk size in gigabytes.
    fullName: diskSizeGB
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'diskSizeGB: number'
      return:
        type: number
        description: ''
  - name: lun
    uid: '@azure/batch.DataDisk.lun'
    package: '@azure/batch'
    summary: >-
      The logical unit number. The lun is used to uniquely identify each data
      disk. If attaching

      multiple disks, each should have a distinct lun. The value must be between
      0 and 63,

      inclusive.
    fullName: lun
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lun: number'
      return:
        type: number
        description: ''
  - name: storageAccountType
    uid: '@azure/batch.DataDisk.storageAccountType'
    package: '@azure/batch'
    summary: >-
      The storage Account type to be used for the data disk. If omitted, the
      default is

      "standard_lrs". Possible values include: 'StandardLRS', 'PremiumLRS'
    fullName: storageAccountType
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'storageAccountType?: StorageAccountType'
      return:
        type: <xref uid="@azure/batch.StorageAccountType" />
        description: ''

    package: '@azure/batch'
    summary: >-
      The source address prefix or tag to match for the rule. Valid values are a
      single IP address

      (i.e. 10.10.10.10), IP subnet (i.e. 192.168.1.0/24), default tag, or *
      (for all addresses).

      If any other values are provided the request fails with HTTP status code
      400.

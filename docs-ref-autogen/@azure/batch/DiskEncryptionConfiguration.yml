    summary: >-
      The list of disk targets Batch Service will encrypt on the compute node.
      If omitted, no disks

      on the compute nodes in the pool will be encrypted. On Linux pool, only
      "TemporaryDisk" is

      supported; on Windows pool, "OsDisk" and "TemporaryDisk" must be
      specified.

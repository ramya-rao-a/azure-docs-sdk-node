### YamlMime:TSType
name: JobStatistics
uid: '@azure/batch.JobStatistics'
package: '@azure/batch'
summary: An interface representing JobStatistics.
fullName: JobStatistics
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: kernelCPUTime
    uid: '@azure/batch.JobStatistics.kernelCPUTime'
    package: '@azure/batch'
    summary: >-
      The total kernel mode CPU time (summed across all cores and all Compute
      Nodes) consumed by all

      Tasks in the Job.
    fullName: kernelCPUTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'kernelCPUTime: string'
      return:
        type: string
        description: ''
  - name: lastUpdateTime
    uid: '@azure/batch.JobStatistics.lastUpdateTime'
    package: '@azure/batch'
    summary: >-
      The time at which the statistics were last updated. All statistics are
      limited to the range

      between startTime and lastUpdateTime.
    fullName: lastUpdateTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lastUpdateTime: Date'
      return:
        type: Date
        description: ''
  - name: numFailedTasks
    uid: '@azure/batch.JobStatistics.numFailedTasks'
    package: '@azure/batch'
    summary: >-
      The total number of Tasks in the Job that failed during the given time
      range. A Task fails if

      it exhausts its maximum retry count without returning exit code 0.
    fullName: numFailedTasks
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numFailedTasks: number'
      return:
        type: number
        description: ''
  - name: numSucceededTasks
    uid: '@azure/batch.JobStatistics.numSucceededTasks'
    package: '@azure/batch'
    summary: >-
      The total number of Tasks successfully completed in the Job during the
      given time range. A

      Task completes successfully if it returns exit code 0.
    fullName: numSucceededTasks
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numSucceededTasks: number'
      return:
        type: number
        description: ''
  - name: numTaskRetries
    uid: '@azure/batch.JobStatistics.numTaskRetries'
    package: '@azure/batch'
    summary: >-
      The total number of retries on all the Tasks in the Job during the given
      time range.
    fullName: numTaskRetries
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numTaskRetries: number'
      return:
        type: number
        description: ''
  - name: readIOGiB
    uid: '@azure/batch.JobStatistics.readIOGiB'
    package: '@azure/batch'
    summary: The total amount of data in GiB read from disk by all Tasks in the Job.
    fullName: readIOGiB
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readIOGiB: number'
      return:
        type: number
        description: ''
  - name: readIOps
    uid: '@azure/batch.JobStatistics.readIOps'
    package: '@azure/batch'
    summary: The total number of disk read operations made by all Tasks in the Job.
    fullName: readIOps
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readIOps: number'
      return:
        type: number
        description: ''
  - name: startTime
    uid: '@azure/batch.JobStatistics.startTime'
    package: '@azure/batch'
    summary: The start time of the time range covered by the statistics.
    fullName: startTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'startTime: Date'
      return:
        type: Date
        description: ''
  - name: url
    uid: '@azure/batch.JobStatistics.url'
    package: '@azure/batch'
    summary: The URL of the statistics.
    fullName: url
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'url: string'
      return:
        type: string
        description: ''
  - name: userCPUTime
    uid: '@azure/batch.JobStatistics.userCPUTime'
    package: '@azure/batch'
    summary: >-
      The total user mode CPU time (summed across all cores and all Compute
      Nodes) consumed by all

      Tasks in the Job.
    fullName: userCPUTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'userCPUTime: string'
      return:
        type: string
        description: ''
  - name: waitTime
    uid: '@azure/batch.JobStatistics.waitTime'
    package: '@azure/batch'
    summary: >-
      The total wait time of all Tasks in the Job. The wait time for a Task is
      defined as the

      elapsed time between the creation of the Task and the start of Task
      execution. (If the Task is

      retried due to failures, the wait time is the time to the most recent Task
      execution.) This

      value is only reported in the Account lifetime statistics; it is not
      included in the Job

      statistics.
    fullName: waitTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'waitTime: string'
      return:
        type: string
        description: ''
  - name: wallClockTime
    uid: '@azure/batch.JobStatistics.wallClockTime'
    package: '@azure/batch'
    summary: >-
      The total wall clock time of all Tasks in the Job.  The wall clock time is
      the elapsed time

      from when the Task started running on a Compute Node to when it finished
      (or to the last time

      the statistics were updated, if the Task had not finished by then). If a
      Task was retried,

      this includes the wall clock time of all the Task retries.
    fullName: wallClockTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'wallClockTime: string'
      return:
        type: string
        description: ''
  - name: writeIOGiB
    uid: '@azure/batch.JobStatistics.writeIOGiB'
    package: '@azure/batch'
    summary: The total amount of data in GiB written to disk by all Tasks in the Job.
    fullName: writeIOGiB
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'writeIOGiB: number'
      return:
        type: number
        description: ''
  - name: writeIOps
    uid: '@azure/batch.JobStatistics.writeIOps'
    package: '@azure/batch'
    summary: The total number of disk write operations made by all Tasks in the Job.
    fullName: writeIOps
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'writeIOps: number'
      return:
        type: number
        description: ''

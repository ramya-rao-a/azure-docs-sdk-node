name: NodeAgentInformation
uid: '@azure/batch.NodeAgentInformation'
package: '@azure/batch'
summary: >-
  The Batch Compute Node agent is a program that runs on each Compute Node in
  the Pool and

  provides Batch capability on the Compute Node.
fullName: NodeAgentInformation
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: lastUpdateTime
    uid: '@azure/batch.NodeAgentInformation.lastUpdateTime'
    package: '@azure/batch'
    summary: >-
      The time when the Compute Node agent was updated on the Compute Node. This
      is the most recent

      time that the Compute Node agent was updated to a new version.
    fullName: lastUpdateTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lastUpdateTime: Date'
      return:
        type: Date
        description: ''
  - name: version
    uid: '@azure/batch.NodeAgentInformation.version'
    package: '@azure/batch'
    summary: >-
      The version of the Batch Compute Node agent running on the Compute Node.
      This version number

      can be checked against the Compute Node agent release notes located at

      https://github.com/Azure/Batch/blob/master/changelogs/nodeagent/CHANGELOG.md.
    fullName: version
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:

### YamlMime:TSType
name: CacheUsernameDownloadSettings
uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings'
package: '@azure/arm-storagecache'
summary: Settings for Extended Groups username and group download.
fullName: CacheUsernameDownloadSettings
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoDownloadCertificate
    uid: >-
      @azure/arm-storagecache.CacheUsernameDownloadSettings.autoDownloadCertificate
    package: '@azure/arm-storagecache'
    summary: >-
      Determines if the certificate should be automatically downloaded. This
      applies to

      'caCertificateURI' only if 'requireValidCertificate' is true.
    fullName: autoDownloadCertificate
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoDownloadCertificate?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: caCertificateURI
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.caCertificateURI'
    package: '@azure/arm-storagecache'
    summary: >-
      The URI of the CA certificate to validate the LDAP secure connection. This
      field must be

      populated when 'requireValidCertificate' is set to true.
    fullName: caCertificateURI
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'caCertificateURI?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: credentials
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.credentials'
    package: '@azure/arm-storagecache'
    summary: 'When present, these are the credentials for the secure LDAP connection.'
    fullName: credentials
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'credentials?: CacheUsernameDownloadSettingsCredentials'
      return:
        type: >-
          <xref
          uid="@azure/arm-storagecache.CacheUsernameDownloadSettingsCredentials"
          />
        description: ''
  - name: encryptLdapConnection
    uid: >-
      @azure/arm-storagecache.CacheUsernameDownloadSettings.encryptLdapConnection
    package: '@azure/arm-storagecache'
    summary: Whether or not the LDAP connection should be encrypted.
    fullName: encryptLdapConnection
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encryptLdapConnection?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: extendedGroups
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.extendedGroups'
    package: '@azure/arm-storagecache'
    summary: Whether or not Extended Groups is enabled.
    fullName: extendedGroups
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'extendedGroups?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: groupFileURI
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.groupFileURI'
    package: '@azure/arm-storagecache'
    summary: >-
      The URI of the file containing group information (in /etc/group file
      format). This field must

      be populated when 'usernameSource' is set to 'File'.
    fullName: groupFileURI
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'groupFileURI?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: ldapBaseDN
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.ldapBaseDN'
    package: '@azure/arm-storagecache'
    summary: The base distinguished name for the LDAP domain.
    fullName: ldapBaseDN
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ldapBaseDN?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: ldapServer
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.ldapServer'
    package: '@azure/arm-storagecache'
    summary: The fully qualified domain name or IP address of the LDAP server to use.
    fullName: ldapServer
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ldapServer?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: requireValidCertificate
    uid: >-
      @azure/arm-storagecache.CacheUsernameDownloadSettings.requireValidCertificate
    package: '@azure/arm-storagecache'
    summary: >-
      Determines if the certificates must be validated by a certificate
      authority. When true,

      caCertificateURI must be provided.
    fullName: requireValidCertificate
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'requireValidCertificate?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: userFileURI
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.userFileURI'
    package: '@azure/arm-storagecache'
    summary: >-
      The URI of the file containing user information (in /etc/passwd file
      format). This field must

      be populated when 'usernameSource' is set to 'File'.
    fullName: userFileURI
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'userFileURI?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: usernameDownloaded
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.usernameDownloaded'
    package: '@azure/arm-storagecache'
    summary: >-
      Indicates whether or not the HPC Cache has performed the username download
      successfully.

      Possible values include: 'Yes', 'No', 'Error'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: usernameDownloaded
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'usernameDownloaded?: UsernameDownloadedType'
      return:
        type: <xref uid="@azure/arm-storagecache.UsernameDownloadedType" />
        description: ''
  - name: usernameSource
    uid: '@azure/arm-storagecache.CacheUsernameDownloadSettings.usernameSource'
    package: '@azure/arm-storagecache'
    summary: >-
      This setting determines how the cache gets username and group names for
      clients. Possible

      values include: 'AD', 'LDAP', 'File', 'None'. Default value: 'None'.
    fullName: usernameSource
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'usernameSource?: UsernameSource'
      return:
        type: <xref uid="@azure/arm-storagecache.UsernameSource" />
        description: ''

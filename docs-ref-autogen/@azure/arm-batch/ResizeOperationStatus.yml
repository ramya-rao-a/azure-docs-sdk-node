### YamlMime:TSType
name: ResizeOperationStatus
uid: '@azure/arm-batch.ResizeOperationStatus'
package: '@azure/arm-batch'
summary: >-
  Describes either the current operation (if the pool AllocationState is
  Resizing) or the

  previously completed operation (if the AllocationState is Steady).
fullName: ResizeOperationStatus
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: errors
    uid: '@azure/arm-batch.ResizeOperationStatus.errors'
    package: '@azure/arm-batch'
    summary: >-
      Details of any errors encountered while performing the last resize on the
      pool. This property

      is set only if an error occurred during the last pool resize, and only
      when the pool

      allocationState is Steady.
    fullName: errors
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'errors?: ResizeError[]'
      return:
        type: '<xref uid="@azure/arm-batch.ResizeError" />[]'
        description: ''
  - name: nodeDeallocationOption
    uid: '@azure/arm-batch.ResizeOperationStatus.nodeDeallocationOption'
    package: '@azure/arm-batch'
    summary: >-
      Determines what to do with a node and its running task(s) if the pool size
      is decreasing. The

      default value is requeue. Possible values include: 'Requeue', 'Terminate',
      'TaskCompletion',

      'RetainedData'
    fullName: nodeDeallocationOption
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'nodeDeallocationOption?: ComputeNodeDeallocationOption'
      return:
        type: <xref uid="@azure/arm-batch.ComputeNodeDeallocationOption" />
        description: ''
  - name: resizeTimeout
    uid: '@azure/arm-batch.ResizeOperationStatus.resizeTimeout'
    package: '@azure/arm-batch'
    summary: >-
      The timeout for allocation of compute nodes to the pool or removal of
      compute nodes from the

      pool. The default value is 15 minutes. The minimum value is 5 minutes. If
      you specify a value

      less than 5 minutes, the Batch service returns an error; if you are
      calling the REST API

      directly, the HTTP status code is 400 (Bad Request).
    fullName: resizeTimeout
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resizeTimeout?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: startTime
    uid: '@azure/arm-batch.ResizeOperationStatus.startTime'
    package: '@azure/arm-batch'
    summary: The time when this resize operation was started.
    fullName: startTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'startTime?: Date'
      return:
        type: Date
        description: ''
  - name: targetDedicatedNodes
    uid: '@azure/arm-batch.ResizeOperationStatus.targetDedicatedNodes'
    package: '@azure/arm-batch'
    summary: The desired number of dedicated compute nodes in the pool.
    fullName: targetDedicatedNodes
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'targetDedicatedNodes?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: targetLowPriorityNodes
    uid: '@azure/arm-batch.ResizeOperationStatus.targetLowPriorityNodes'
    package: '@azure/arm-batch'
    summary: The desired number of low-priority compute nodes in the pool.
    fullName: targetLowPriorityNodes
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'targetLowPriorityNodes?: undefined | number'
      return:
        type: undefined | number
        description: ''

properties:
  - name: id
    uid: '@azure/arm-batch.ApplicationPackageReference.id'
    package: '@azure/arm-batch'
    summary: >-
      The ID of the application package to install. This must be inside the same
      batch account as

      the pool. This can either be a reference to a specific version or the
      default version if one

      exists.
    fullName: id
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        type: string
        description: ''
  - name: version
    uid: '@azure/arm-batch.ApplicationPackageReference.version'
    package: '@azure/arm-batch'
    summary: >-
      The version of the application to deploy. If omitted, the default version
      is deployed. If this

      is omitted, and no default version is specified for this application, the
      request fails with

      the error code InvalidApplicationPackageReferences. If you are calling the
      REST API directly,

      the HTTP status code is 409.
    fullName: version
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'version?: undefined | string'
      return:
        type: undefined | string
        description: ''

properties:
  - name: id
    uid: '@azure/arm-batch.ImageReference.id'
    package: '@azure/arm-batch'
    summary: >-
      The ARM resource identifier of the Shared Image Gallery Image. Compute
      Nodes in the Pool will

      be created using this Image Id. This is of the form

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/galleries/{galleryName}/images/{imageDefinitionName}/versions/{versionId}.

      This property is mutually exclusive with other properties. The Shared
      Image Gallery image must

      have replicas in the same region as the Azure Batch account. For
      information about the

      firewall settings for the Batch node agent to communicate with the Batch
      service see

      https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration.
    fullName: id
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: undefined | string'
      return:
        type: undefined | string
        description: ''

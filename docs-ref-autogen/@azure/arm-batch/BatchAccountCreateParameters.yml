    uid: '@azure/arm-batch.BatchAccountCreateParameters.poolAllocationMode'
    package: '@azure/arm-batch'
    summary: >-
      The allocation mode to use for creating pools in the Batch account. The
      pool allocation mode

      also affects how clients may authenticate to the Batch Service API. If the
      mode is

      BatchService, clients may authenticate using access keys or Azure Active
      Directory. If the

      mode is UserSubscription, clients must use Azure Active Directory. The
      default is

      BatchService. Possible values include: 'BatchService', 'UserSubscription'
    fullName: poolAllocationMode

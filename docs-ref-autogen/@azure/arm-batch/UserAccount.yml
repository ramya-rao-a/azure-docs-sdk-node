  - name: elevationLevel
    uid: '@azure/arm-batch.UserAccount.elevationLevel'
    package: '@azure/arm-batch'
    summary: >-
      The elevation level of the user account. nonAdmin - The auto user is a
      standard user without

      elevated access. admin - The auto user is a user with elevated access and
      operates with full

      Administrator permissions. The default value is nonAdmin. Possible values
      include: 'NonAdmin',

      'Admin'
    fullName: elevationLevel
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'elevationLevel?: ElevationLevel'
      return:
        type: <xref uid="@azure/arm-batch.ElevationLevel" />
        description: ''
  - name: linuxUserConfiguration
    uid: '@azure/arm-batch.UserAccount.linuxUserConfiguration'
    package: '@azure/arm-batch'
    summary: >-
      The Linux-specific user configuration for the user account. This property
      is ignored if

      specified on a Windows pool. If not specified, the user is created with
      the default options.
    fullName: linuxUserConfiguration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'linuxUserConfiguration?: LinuxUserConfiguration'
      return:
        type: <xref uid="@azure/arm-batch.LinuxUserConfiguration" />
        description: ''

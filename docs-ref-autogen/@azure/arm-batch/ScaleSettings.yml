    uid: '@azure/arm-batch.ScaleSettings.autoScale'
    package: '@azure/arm-batch'
    summary: >-
      AutoScale settings for the pool. This property and fixedScale are mutually
      exclusive and one

      of the properties must be specified.
    fullName: autoScale
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoScale?: AutoScaleSettings'
      return:
        type: <xref uid="@azure/arm-batch.AutoScaleSettings" />
        description: ''
  - name: fixedScale
    uid: '@azure/arm-batch.ScaleSettings.fixedScale'
    package: '@azure/arm-batch'
    summary: >-
      Fixed scale settings for the pool. This property and autoScale are
      mutually exclusive and one

      of the properties must be specified.
    fullName: fixedScale
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fixedScale?: FixedScaleSettings'
      return:

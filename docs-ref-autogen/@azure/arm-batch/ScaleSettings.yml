name: ScaleSettings
uid: '@azure/arm-batch.ScaleSettings'
package: '@azure/arm-batch'
summary: >-
  Defines the desired size of the pool. This can either be 'fixedScale' where
  the requested

  targetDedicatedNodes is specified, or 'autoScale' which defines a formula
  which is periodically

  reevaluated. If this property is not specified, the pool will have a fixed
  scale with 0

  targetDedicatedNodes.
fullName: ScaleSettings
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:

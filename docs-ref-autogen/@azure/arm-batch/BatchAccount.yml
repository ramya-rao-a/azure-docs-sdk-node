      Batch account. For

      accounts with PoolAllocationMode set to UserSubscription, quota is managed
      on the subscription

      so this value is not returned.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: dedicatedCoreQuotaPerVMFamily
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:

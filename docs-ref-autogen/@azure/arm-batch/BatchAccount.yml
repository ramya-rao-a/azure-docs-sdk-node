      return:
        type: '<xref uid="@azure/arm-batch.VirtualMachineFamilyCoreQuota" />[]'
        description: ''
  - name: dedicatedCoreQuotaPerVMFamilyEnforced
    uid: '@azure/arm-batch.BatchAccount.dedicatedCoreQuotaPerVMFamilyEnforced'
    package: '@azure/arm-batch'
    summary: >-
      A value indicating whether the core quota for the Batch Account is
      enforced per Virtual

      Machine family or not. Batch is transitioning its core quota system for
      dedicated cores to be

      enforced per Virtual Machine family. During this transitional phase, the
      dedicated core quota

      per Virtual Machine family may not yet be enforced. If this flag is false,
      dedicated core

      quota is enforced via the old dedicatedCoreQuota property on the account
      and does not consider

      Virtual Machine family. If this flag is true, dedicated core quota is
      enforced via the

      dedicatedCoreQuotaPerVMFamily property on the account, and the old
      dedicatedCoreQuota does not

      apply.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: dedicatedCoreQuotaPerVMFamilyEnforced
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dedicatedCoreQuotaPerVMFamilyEnforced?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''

### YamlMime:TSType
name: NetworkInterfaceDnsSettings
uid: '@azure/arm-network.NetworkInterfaceDnsSettings'
package: '@azure/arm-network'
summary: DNS settings of a network interface.
fullName: NetworkInterfaceDnsSettings
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: appliedDnsServers
    uid: '@azure/arm-network.NetworkInterfaceDnsSettings.appliedDnsServers'
    package: '@azure/arm-network'
    summary: >-
      If the VM that uses this NIC is part of an Availability Set, then this
      list will have the

      union of all DNS servers from all NICs that are part of the Availability
      Set. This property is

      what is configured on each of those VMs.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: appliedDnsServers
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'appliedDnsServers?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: dnsServers
    uid: '@azure/arm-network.NetworkInterfaceDnsSettings.dnsServers'
    package: '@azure/arm-network'
    summary: >-
      List of DNS servers IP addresses. Use 'AzureProvidedDNS' to switch to
      azure provided DNS

      resolution. 'AzureProvidedDNS' value cannot be combined with other IPs, it
      must be the only

      value in dnsServers collection.
    fullName: dnsServers
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dnsServers?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: internalDnsNameLabel
    uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDnsNameLabel'
    package: '@azure/arm-network'
    summary: >-
      Relative DNS name for this NIC used for internal communications between
      VMs in the same

      virtual network.
    fullName: internalDnsNameLabel
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'internalDnsNameLabel?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: internalDomainNameSuffix
    uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDomainNameSuffix'
    package: '@azure/arm-network'
    summary: >-
      Even if internalDnsNameLabel is not specified, a DNS entry is created for
      the primary NIC of

      the VM. This DNS name can be constructed by concatenating the VM name with
      the value of

      internalDomainNameSuffix.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: internalDomainNameSuffix
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'internalDomainNameSuffix?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: internalFqdn
    uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalFqdn'
    package: '@azure/arm-network'
    summary: >-
      Fully qualified DNS name supporting internal communications between VMs in
      the same virtual

      network.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: internalFqdn
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'internalFqdn?: undefined | string'
      return:
        type: undefined | string
        description: ''

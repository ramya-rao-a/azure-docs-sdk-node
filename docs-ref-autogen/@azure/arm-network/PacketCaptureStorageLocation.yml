### YamlMime:TSType
name: PacketCaptureStorageLocation
uid: '@azure/arm-network.PacketCaptureStorageLocation'
package: '@azure/arm-network'
summary: The storage location for a packet capture session.
fullName: PacketCaptureStorageLocation
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: filePath
    uid: '@azure/arm-network.PacketCaptureStorageLocation.filePath'
    package: '@azure/arm-network'
    summary: >-
      A valid local path on the targeting VM. Must include the name of the
      capture file (*.cap). For

      linux virtual machine it must start with /var/captures. Required if no
      storage ID is provided,

      otherwise optional.
    fullName: filePath
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filePath?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: storageId
    uid: '@azure/arm-network.PacketCaptureStorageLocation.storageId'
    package: '@azure/arm-network'
    summary: >-
      The ID of the storage account to save the packet capture session. Required
      if no local file

      path is provided.
    fullName: storageId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'storageId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: storagePath
    uid: '@azure/arm-network.PacketCaptureStorageLocation.storagePath'
    package: '@azure/arm-network'
    summary: >-
      The URI of the storage path to save the packet capture. Must be a
      well-formed URI describing

      the location to save the packet capture.
    fullName: storagePath
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'storagePath?: undefined | string'
      return:
        type: undefined | string
        description: ''

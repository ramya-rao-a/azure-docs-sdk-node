name: EnvironmentSize
uid: '@azure/arm-labservices.EnvironmentSize'
package: '@azure/arm-labservices'
summary: >-
  Represents a size category supported by this Lab Account (small, medium or
  large)
fullName: EnvironmentSize
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: maxPrice
    uid: '@azure/arm-labservices.EnvironmentSize.maxPrice'
    package: '@azure/arm-labservices'
    summary: >-
      The pay-as-you-go dollar price per hour this size will cost. It does not
      include discounts and

      may not reflect the actual price the size will cost. This is the maximum
      price of all prices

      within this tier.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: maxPrice
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxPrice?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: minMemory
    uid: '@azure/arm-labservices.EnvironmentSize.minMemory'
    package: '@azure/arm-labservices'
    summary: >-
      The amount of memory available (in GB). This is the minimum amount of
      memory within this tier.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: minMemory
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minMemory?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: minNumberOfCores
    uid: '@azure/arm-labservices.EnvironmentSize.minNumberOfCores'
    package: '@azure/arm-labservices'
    summary: >-
      The number of cores a VM of this size has. This is the minimum number of
      cores within this

      tier.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: minNumberOfCores
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minNumberOfCores?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: name
    uid: '@azure/arm-labservices.EnvironmentSize.name'
    package: '@azure/arm-labservices'
    summary: >-

    uid: '@azure/arm-datafactory.TumblingWindowTrigger.type'
    package: '@azure/arm-datafactory'
    summary: Polymorphic Discriminator
    fullName: type
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: "TumblingWindowTrigger"'

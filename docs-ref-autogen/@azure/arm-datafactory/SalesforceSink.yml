  - name: ignoreNullValues
    uid: '@azure/arm-datafactory.SalesforceSink.ignoreNullValues'
    package: '@azure/arm-datafactory'
    summary: >-
      The flag indicating whether or not to ignore null values from input
      dataset (except key

      fields) during write operation. Default value is false. If set it to true,
      it means ADF will

      leave the data in the destination object unchanged when doing
      upsert/update operation and

      insert defined default value when doing insert operation, versus ADF will
      update the data in

      the destination object to NULL when doing upsert/update operation and
      insert NULL value when

      doing insert operation. Type: boolean (or Expression with resultType
      boolean).
    fullName: ignoreNullValues
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignoreNullValues?: any'
      return:
        type: any
        description: ''

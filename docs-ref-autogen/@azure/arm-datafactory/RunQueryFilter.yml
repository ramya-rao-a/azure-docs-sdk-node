### YamlMime:TSType
name: RunQueryFilter
uid: '@azure/arm-datafactory.RunQueryFilter'
package: '@azure/arm-datafactory'
summary: Query filter option for listing runs.
fullName: RunQueryFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: operand
    uid: '@azure/arm-datafactory.RunQueryFilter.operand'
    package: '@azure/arm-datafactory'
    summary: >-
      Parameter name to be used for filter. The allowed operands to query
      pipeline runs are

      PipelineName, RunStart, RunEnd and Status; to query activity runs are
      ActivityName,

      ActivityRunStart, ActivityRunEnd, ActivityType and Status, and to query
      trigger runs are

      TriggerName, TriggerRunTimestamp and Status. Possible values include:
      'PipelineName',

      'Status', 'RunStart', 'RunEnd', 'ActivityName', 'ActivityRunStart',
      'ActivityRunEnd',

      'ActivityType', 'TriggerName', 'TriggerRunTimestamp', 'RunGroupId',
      'LatestOnly'
    fullName: operand
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'operand: RunQueryFilterOperand'
      return:
        type: <xref uid="@azure/arm-datafactory.RunQueryFilterOperand" />
        description: ''
  - name: operator
    uid: '@azure/arm-datafactory.RunQueryFilter.operator'
    package: '@azure/arm-datafactory'
    summary: >-
      Operator to be used for filter. Possible values include: 'Equals',
      'NotEquals', 'In', 'NotIn'
    fullName: operator
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'operator: RunQueryFilterOperator'
      return:
        type: <xref uid="@azure/arm-datafactory.RunQueryFilterOperator" />
        description: ''
  - name: values
    uid: '@azure/arm-datafactory.RunQueryFilter.values'
    package: '@azure/arm-datafactory'
    summary: List of filter values.
    fullName: values
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values: string[]'
      return:
        type: 'string[]'
        description: ''

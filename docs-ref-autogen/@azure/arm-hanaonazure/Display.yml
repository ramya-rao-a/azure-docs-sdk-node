### YamlMime:TSType
name: Display
uid: '@azure/arm-hanaonazure.Display'
package: '@azure/arm-hanaonazure'
summary: Detailed HANA operation information
fullName: Display
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: description
    uid: '@azure/arm-hanaonazure.Display.description'
    package: '@azure/arm-hanaonazure'
    summary: >-
      The localized friendly description for the operation as shown to the user.
      This description

      should be thorough, yet concise. It will be used in tool-tips and detailed
      views.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: description
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'description?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: operation
    uid: '@azure/arm-hanaonazure.Display.operation'
    package: '@azure/arm-hanaonazure'
    summary: >-
      The localized friendly name for the operation as shown to the user. This
      name should be

      concise (to fit in drop downs), but clear (self-documenting). Use Title
      Casing and include the

      entity/resource to which it applies.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: operation
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'operation?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: origin
    uid: '@azure/arm-hanaonazure.Display.origin'
    package: '@azure/arm-hanaonazure'
    summary: >-
      The intended executor of the operation; governs the display of the
      operation in the RBAC UX

      and the audit logs UX. Default value is 'user,system'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: origin
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'origin?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: provider
    uid: '@azure/arm-hanaonazure.Display.provider'
    package: '@azure/arm-hanaonazure'
    summary: >-
      The localized friendly form of the resource provider name. This form is
      also expected to

      include the publisher/company responsible. Use Title Casing. Begin with
      "Microsoft" for 1st

      party services.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: provider
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'provider?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: resource
    uid: '@azure/arm-hanaonazure.Display.resource'
    package: '@azure/arm-hanaonazure'
    summary: >-
      The localized friendly form of the resource type related to this
      action/operation. This form

      should match the public documentation for the resource provider. Use Title
      Casing. For

      examples, refer to the “name” section.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: resource
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resource?: undefined | string'
      return:
        type: undefined | string
        description: ''

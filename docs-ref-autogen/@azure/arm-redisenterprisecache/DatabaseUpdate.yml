properties:
  - name: clientProtocol
    uid: '@azure/arm-redisenterprisecache.DatabaseUpdate.clientProtocol'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      Specifies whether redis clients can connect using TLS-encrypted or
      plaintext redis protocols.

      Default is TLS-encrypted. Possible values include: 'Encrypted',
      'Plaintext'
    fullName: clientProtocol
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'clientProtocol?: Protocol'
      return:
        type: <xref uid="@azure/arm-redisenterprisecache.Protocol" />
        description: ''
  - name: clusteringPolicy
    uid: '@azure/arm-redisenterprisecache.DatabaseUpdate.clusteringPolicy'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      Clustering policy - default is OSSCluster. Specified at create time.
      Possible values include:

      'EnterpriseCluster', 'OSSCluster'
    fullName: clusteringPolicy
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'clusteringPolicy?: ClusteringPolicy'
      return:
        type: <xref uid="@azure/arm-redisenterprisecache.ClusteringPolicy" />
        description: ''
  - name: evictionPolicy
    uid: '@azure/arm-redisenterprisecache.DatabaseUpdate.evictionPolicy'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      Redis eviction policy - default is VolatileLRU. Possible values include:
      'AllKeysLFU',

      'AllKeysLRU', 'AllKeysRandom', 'VolatileLRU', 'VolatileLFU',
      'VolatileTTL', 'VolatileRandom',

      'NoEviction'
    fullName: evictionPolicy
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'evictionPolicy?: EvictionPolicy'

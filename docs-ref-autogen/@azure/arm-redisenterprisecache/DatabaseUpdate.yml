    uid: '@azure/arm-redisenterprisecache.DatabaseUpdate.resourceState'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      Current resource status of the database. Possible values include:
      'Running', 'Creating',

      'CreateFailed', 'Updating', 'UpdateFailed', 'Deleting', 'DeleteFailed',
      'Enabling',

      'EnableFailed', 'Disabling', 'DisableFailed', 'Disabled'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: resourceState
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resourceState?: ResourceState'

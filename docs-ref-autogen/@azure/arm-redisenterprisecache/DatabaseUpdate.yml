    uid: '@azure/arm-redisenterprisecache.DatabaseUpdate.provisioningState'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      Current provisioning status of the database. Possible values include:
      'Succeeded', 'Failed',

      'Canceled', 'Creating', 'Updating', 'Deleting'

      **NOTE: This property will not be serialized. It can only be populated by

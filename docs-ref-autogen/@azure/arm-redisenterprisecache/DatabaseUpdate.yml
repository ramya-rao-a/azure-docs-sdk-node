    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'persistence?: Persistence'
      return:
        type: <xref uid="@azure/arm-redisenterprisecache.Persistence" />
        description: ''
  - name: port
    uid: '@azure/arm-redisenterprisecache.DatabaseUpdate.port'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      TCP port of the database endpoint. Specified at create time. Defaults to
      an available port.
    fullName: port
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'port?: undefined | number'
      return:
        type: undefined | number
        description: ''

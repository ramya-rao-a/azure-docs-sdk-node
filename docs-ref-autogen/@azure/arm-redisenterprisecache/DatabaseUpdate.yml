    summary: >-
      Optional set of redis modules to enable in this database - modules can
      only be added at

      creation time.
    fullName: modules
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'modules?: Module[]'
      return:
        type: '<xref uid="@azure/arm-redisenterprisecache.Module" />[]'
        description: ''
  - name: persistence
    uid: '@azure/arm-redisenterprisecache.DatabaseUpdate.persistence'

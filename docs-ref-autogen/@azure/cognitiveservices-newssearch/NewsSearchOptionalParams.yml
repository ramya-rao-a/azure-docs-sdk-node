  - name: originalImage
    uid: '@azure/cognitiveservices-newssearch.NewsSearchOptionalParams.originalImage'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      A Boolean value that determines whether the image's contentUrl contains a
      URL that points to a

      thumbnail of the original article's image or the image itself. If the
      article includes an

      image, and this parameter is set to true, the image's contentUrl property
      contains a URL that

      you may use to download the original image from the publisher's website.
      Otherwise, if this

      parameter is false, the image's contentUrl and thumbnailUrl URLs both
      point to the same

      thumbnail image. Use this parameter only with the News Search API. Do not
      specify this

      parameter when calling the Trending Topics API or News Category API.
    fullName: originalImage
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'originalImage?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: safeSearch
    uid: '@azure/cognitiveservices-newssearch.NewsSearchOptionalParams.safeSearch'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      Filter news for adult content. The following are the possible filter
      values. Off: Return news

      articles with adult text, images, or videos. Moderate: Return news
      articles with adult text

      but not adult images or videos. Strict: Do not return news articles with
      adult text, images,

      or videos. If the request comes from a market that Bing's adult policy
      requires that

      safeSearch is set to Strict, Bing ignores the safeSearch value and uses
      Strict. If you use the

      site: query operator, there is the chance that the response may contain
      adult content

      regardless of what the safeSearch query parameter is set to. Use site:
      only if you are aware

      of the content on the site and your scenario supports the possibility of
      adult content.

      Possible values include: 'Off', 'Moderate', 'Strict'
    fullName: safeSearch
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'safeSearch?: SafeSearch'
      return:
        type: <xref uid="@azure/cognitiveservices-newssearch.SafeSearch" />
        description: ''
  - name: setLang
    uid: '@azure/cognitiveservices-newssearch.NewsSearchOptionalParams.setLang'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      The language to use for user interface strings. Specify the language using
      the ISO 639-1

      2-letter language code. For example, the language code for English is EN.
      The default is EN

      (English). Although optional, you should always specify the language.
      Typically, you set

      setLang to the same language specified by mkt unless the user wants the
      user interface strings

      displayed in a different language. This parameter and the

      [Accept-Language](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#acceptlanguage)

      header are mutually exclusive; do not specify both. A user interface
      string is a string that's

      used as a label in a user interface. There are few user interface strings
      in the JSON response

      objects. Also, any links to Bing.com properties in the response objects
      apply the specified

      language.
    fullName: setLang
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'setLang?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: sortBy
    uid: '@azure/cognitiveservices-newssearch.NewsSearchOptionalParams.sortBy'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      The order to return the news in. The following are the possible
      case-insensitive values. Date:

      If the request is through the News Search API, the response returns news
      articles sorted by

      date from the most recent to the oldest. If the request is through the
      News Trending Topics

      API, the response returns trending topics sorted by date from the most
      recent to the oldest.
    fullName: sortBy
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sortBy?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: textDecorations
    uid: >-
      @azure/cognitiveservices-newssearch.NewsSearchOptionalParams.textDecorations
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      A Boolean value that determines whether display strings contain decoration
      markers such as hit

      highlighting characters. If true, the strings may include markers. The
      default is false. To

      specify whether to use Unicode characters or HTML tags as the markers, see
      the

      [textFormat](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#textformat)

      query parameter. For information about hit highlighting, see [Hit

      Highlighting](https://docs.microsoft.com/azure/cognitive-services/bing-news-search/hit-highlighting).
    fullName: textDecorations
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textDecorations?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: textFormat
    uid: '@azure/cognitiveservices-newssearch.NewsSearchOptionalParams.textFormat'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      The type of markers to use for text decorations (see the textDecorations
      query parameter).

      Possible values are Raw—Use Unicode characters to mark content that needs
      special formatting.

      The Unicode characters are in the range E000 through E019. For example,
      Bing uses E000 and

      E001 to mark the beginning and end of query terms for hit highlighting.
      HTML—Use HTML tags to

      mark content that needs special formatting. For example, use <b> tags to
      highlight query terms

      in display strings. The default is Raw. For display strings that contain
      escapable HTML

      characters such as <, >, and &, if textFormat is set to HTML, Bing escapes
      the characters as

      appropriate (for example, < is escaped to &lt;). Possible values include:
      'Raw', 'Html'
    fullName: textFormat
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textFormat?: TextFormat'
      return:
        type: <xref uid="@azure/cognitiveservices-newssearch.TextFormat" />
        description: ''
  - name: timeout
    uid: '@azure/cognitiveservices-newssearch.NewsSearchOptionalParams.timeout'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      The number of milliseconds a request can take before automatically being
      terminated.
    fullName: timeout
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'timeout?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: userAgent
    uid: '@azure/cognitiveservices-newssearch.NewsSearchOptionalParams.userAgent'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      The user agent originating the request. Bing uses the user agent to
      provide mobile users with

      an optimized experience. Although optional, you are encouraged to always
      specify this header.

      The user-agent should be the same string that any commonly used browser
      sends. For information

      about user agents, see [RFC
      2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). The

      following are examples of user-agent strings. Windows Phone: Mozilla/5.0
      (compatible; MSIE

      10.0; Windows Phone 8.0; Trident/6.0; IEMobile/10.0; ARM; Touch; NOKIA;
      Lumia 822). Android:

      Mozilla / 5.0 (Linux; U; Android 2.3.5; en - us; SCH - I500 Build /
      GINGERBREAD) AppleWebKit /

      533.1 (KHTML; like Gecko) Version / 4.0 Mobile Safari / 533.1. iPhone:
      Mozilla / 5.0 (iPhone;

      CPU iPhone OS 6_1 like Mac OS X) AppleWebKit / 536.26 (KHTML; like Gecko)
      Mobile / 10B142

      iPhone4; 1 BingWeb / 3.03.1428.20120423. PC: Mozilla / 5.0 (Windows NT
      6.3; WOW64; Trident /

      7.0; Touch; rv:11.0) like Gecko. iPad: Mozilla / 5.0 (iPad; CPU OS 7_0
      like Mac OS X)

      AppleWebKit / 537.51.1 (KHTML, like Gecko) Version / 7.0 Mobile / 11A465
      Safari / 9537.53
    fullName: userAgent
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'userAgent?: undefined | string'
      return:
        type: undefined | string
        description: ''

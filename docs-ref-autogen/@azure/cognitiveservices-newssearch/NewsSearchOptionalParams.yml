    uid: >-
      @azure/cognitiveservices-newssearch.NewsSearchOptionalParams.onDownloadProgress
    package: '@azure/cognitiveservices-newssearch'
    summary: Callback which fires upon download progress.
    fullName: onDownloadProgress

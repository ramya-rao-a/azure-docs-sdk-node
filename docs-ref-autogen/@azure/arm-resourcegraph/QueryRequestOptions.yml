name: QueryRequestOptions
uid: '@azure/arm-resourcegraph.QueryRequestOptions'
package: '@azure/arm-resourcegraph'
summary: The options for query evaluation
fullName: QueryRequestOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: allowPartialScopes
    uid: '@azure/arm-resourcegraph.QueryRequestOptions.allowPartialScopes'
    package: '@azure/arm-resourcegraph'
    summary: >-
      Only applicable for tenant and management group level queries to decide
      whether to allow

      partial scopes for result in case the number of subscriptions exceed
      allowed limits. Default

      value: false.
    fullName: allowPartialScopes
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowPartialScopes?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: resultFormat
    uid: '@azure/arm-resourcegraph.QueryRequestOptions.resultFormat'
    package: '@azure/arm-resourcegraph'
    summary: >-
      Defines in which format query result returned. Possible values include:
      'table',

      'objectArray'. Default value: 'objectArray'.
    fullName: resultFormat
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resultFormat?: ResultFormat'
      return:
        type: <xref uid="@azure/arm-resourcegraph.ResultFormat" />
        description: ''
  - name: skip
    uid: '@azure/arm-resourcegraph.QueryRequestOptions.skip'
    package: '@azure/arm-resourcegraph'
    summary: >-
      The number of rows to skip from the beginning of the results. Overrides
      the next page offset

      when ```$skipToken``` property is present.
    fullName: skip
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'skip?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: skipToken
    uid: '@azure/arm-resourcegraph.QueryRequestOptions.skipToken'
    package: '@azure/arm-resourcegraph'
    summary: >-
      Continuation token for pagination, capturing the next page size and
      offset, as well as the

      context of the query.
    fullName: skipToken
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'skipToken?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: top
    uid: '@azure/arm-resourcegraph.QueryRequestOptions.top'
    package: '@azure/arm-resourcegraph'
    summary: >-
      The maximum number of rows that the query should return. Overrides the
      page size when

      ```$skipToken``` property is present.
    fullName: top
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'top?: undefined | number'
      return:
        type: undefined | number
        description: ''

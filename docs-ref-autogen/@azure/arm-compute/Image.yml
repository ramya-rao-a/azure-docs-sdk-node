  - name: hyperVGeneration
    uid: '@azure/arm-compute.Image.hyperVGeneration'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the HyperVGenerationType of the VirtualMachine created from the
      image. From API

      Version 2019-03-01 if the image source is a blob, then we need the user to
      specify the value,

      if the source is managed resource like disk or snapshot, we may require
      the user to specify

      the property if we cannot deduce it from the source managed resource.
      Possible values include:


### YamlMime:TSType
name: DiffDiskSettings
uid: '@azure/arm-compute.DiffDiskSettings'
package: '@azure/arm-compute'
summary: >-
  Describes the parameters of ephemeral disk settings that can be specified for
  operating system

  disk. <br><br> NOTE: The ephemeral disk settings can only be specified for
  managed disk.
fullName: DiffDiskSettings
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: option
    uid: '@azure/arm-compute.DiffDiskSettings.option'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the ephemeral disk settings for operating system disk. Possible
      values include:

      'Local'
    fullName: option
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'option?: DiffDiskOptions'
      return:
        type: <xref uid="@azure/arm-compute.DiffDiskOptions" />
        description: ''
  - name: placement
    uid: '@azure/arm-compute.DiffDiskSettings.placement'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the ephemeral disk placement for operating system disk.<br><br>
      Possible values are:

      <br><br> **CacheDisk** <br><br> **ResourceDisk** <br><br> Default:
      **CacheDisk** if one is

      configured for the VM size otherwise **ResourceDisk** is used.<br><br>
      Refer to VM size

      documentation for Windows VM at

      https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes and
      Linux VM at

      https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes to
      check which VM sizes

      exposes a cache disk. Possible values include: 'CacheDisk', 'ResourceDisk'
    fullName: placement
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'placement?: DiffDiskPlacement'
      return:
        type: <xref uid="@azure/arm-compute.DiffDiskPlacement" />
        description: ''

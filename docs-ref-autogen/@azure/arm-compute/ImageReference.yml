### YamlMime:TSType
name: ImageReference
uid: '@azure/arm-compute.ImageReference'
package: '@azure/arm-compute'
summary: >-
  Specifies information about the image to use. You can specify information
  about platform images,

  marketplace images, or virtual machine images. This element is required when
  you want to use a

  platform image, marketplace image, or virtual machine image, but is not used
  in other creation

  operations. NOTE: Image reference publisher and offer can only be set when you
  create the scale

  set.
fullName: ImageReference
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: exactVersion
    uid: '@azure/arm-compute.ImageReference.exactVersion'
    package: '@azure/arm-compute'
    summary: >-
      Specifies in decimal numbers, the version of platform image or marketplace
      image used to

      create the virtual machine. This readonly field differs from 'version',
      only if the value

      specified in 'version' field is 'latest'.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: exactVersion
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'exactVersion?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: id
    uid: '@azure/arm-compute.ImageReference.id'
    package: '@azure/arm-compute'
    summary: Resource Id
    fullName: id
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: offer
    uid: '@azure/arm-compute.ImageReference.offer'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the offer of the platform image or marketplace image used to
      create the virtual

      machine.
    fullName: offer
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'offer?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: publisher
    uid: '@azure/arm-compute.ImageReference.publisher'
    package: '@azure/arm-compute'
    summary: The image publisher.
    fullName: publisher
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'publisher?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: sku
    uid: '@azure/arm-compute.ImageReference.sku'
    package: '@azure/arm-compute'
    summary: The image SKU.
    fullName: sku
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sku?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: version
    uid: '@azure/arm-compute.ImageReference.version'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the version of the platform image or marketplace image used to
      create the virtual

      machine. The allowed formats are Major.Minor.Build or 'latest'. Major,
      Minor, and Build are

      decimal numbers. Specify 'latest' to use the latest version of an image
      available at deploy

      time. Even if you use 'latest', the VM image will not automatically update
      after deploy time

      even if a new version becomes available.
    fullName: version
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'version?: undefined | string'
      return:
        type: undefined | string
        description: ''
extends: <xref uid="@azure/arm-compute.SubResource" />

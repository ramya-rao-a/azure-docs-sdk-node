### YamlMime:TSType
name: SshPublicKey
uid: '@azure/arm-compute.SshPublicKey'
package: '@azure/arm-compute'
summary: >-
  Contains information about SSH certificate public key and the path on the
  Linux VM where the

  public key is placed.
fullName: SshPublicKey
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: keyData
    uid: '@azure/arm-compute.SshPublicKey.keyData'
    package: '@azure/arm-compute'
    summary: >-
      SSH public key certificate used to authenticate with the VM through ssh.
      The key needs to be

      at least 2048-bit and in ssh-rsa format. <br><br> For creating ssh keys,
      see [Create SSH keys

      on Linux and Mac for Linux VMs in

      Azure](https://docs.microsoft.com/en-us/azure/virtual-machines/linux/mac-create-ssh-keys?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json).
    fullName: keyData
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'keyData?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: path
    uid: '@azure/arm-compute.SshPublicKey.path'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the full path on the created VM where ssh public key is stored.
      If the file already

      exists, the specified key is appended to the file. Example:
      /home/user/.ssh/authorized_keys
    fullName: path
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'path?: undefined | string'
      return:
        type: undefined | string
        description: ''

  - name: singlePlacementGroup
    uid: '@azure/arm-compute.VirtualMachineScaleSetUpdate.singlePlacementGroup'
    package: '@azure/arm-compute'
    summary: >-
      When true this limits the scale set to a single placement group, of max
      size 100 virtual

      machines. NOTE: If singlePlacementGroup is true, it may be modified to
      false. However, if

      singlePlacementGroup is false, it may not be modified to true.

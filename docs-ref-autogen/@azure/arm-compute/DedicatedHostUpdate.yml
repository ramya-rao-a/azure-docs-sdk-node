name: DedicatedHostUpdate
uid: '@azure/arm-compute.DedicatedHostUpdate'
package: '@azure/arm-compute'
summary: >-
  Specifies information about the dedicated host. Only tags,
  autoReplaceOnFailure and licenseType

  may be updated.
fullName: DedicatedHostUpdate
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoReplaceOnFailure
    uid: '@azure/arm-compute.DedicatedHostUpdate.autoReplaceOnFailure'
    package: '@azure/arm-compute'
    summary: >-
      Specifies whether the dedicated host should be replaced automatically in
      case of a failure.

      The value is defaulted to 'true' when not provided.
    fullName: autoReplaceOnFailure
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoReplaceOnFailure?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: hostId
    uid: '@azure/arm-compute.DedicatedHostUpdate.hostId'
    package: '@azure/arm-compute'
    summary: >-
      A unique id generated and assigned to the dedicated host by the platform.
      <br><br> Does not

      change throughout the lifetime of the host.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: hostId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hostId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: instanceView
    uid: '@azure/arm-compute.DedicatedHostUpdate.instanceView'
    package: '@azure/arm-compute'
    summary: >-
      The dedicated host instance view.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: instanceView
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'instanceView?: DedicatedHostInstanceView'
      return:
        type: <xref uid="@azure/arm-compute.DedicatedHostInstanceView" />
        description: ''
  - name: licenseType
    uid: '@azure/arm-compute.DedicatedHostUpdate.licenseType'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the software license type that will be applied to the VMs
      deployed on the dedicated

      host. <br><br> Possible values are: <br><br> **None** <br><br>
      **Windows_Server_Hybrid**

      <br><br> **Windows_Server_Perpetual** <br><br> Default: **None**. Possible
      values include:

      'None', 'Windows_Server_Hybrid', 'Windows_Server_Perpetual'
    fullName: licenseType
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'licenseType?: DedicatedHostLicenseTypes'

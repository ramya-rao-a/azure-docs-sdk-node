  - name: gracePeriod
    uid: '@azure/arm-compute.AutomaticRepairsPolicy.gracePeriod'
    package: '@azure/arm-compute'
    summary: >-
      The amount of time for which automatic repairs are suspended due to a
      state change on VM. The

      grace time starts after the state change has completed. This helps avoid
      premature or

      accidental repairs. The time duration should be specified in ISO 8601
      format. The minimum

      allowed grace period is 30 minutes (PT30M), which is also the default
      value. The maximum

      allowed grace period is 90 minutes (PT90M).
    fullName: gracePeriod
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'gracePeriod?: undefined | string'
      return:
        type: undefined | string
        description: ''

name: EncryptionSetIdentity
uid: '@azure/arm-compute.EncryptionSetIdentity'
package: '@azure/arm-compute'
summary: >-
  The managed identity for the disk encryption set. It should be given
  permission on the key vault

  before it can be used to encrypt disks.
fullName: EncryptionSetIdentity
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: principalId
    uid: '@azure/arm-compute.EncryptionSetIdentity.principalId'
    package: '@azure/arm-compute'
    summary: >-
      The object id of the Managed Identity Resource. This will be sent to the
      RP from ARM via the

      x-ms-identity-principal-id header in the PUT request if the resource has a

      systemAssigned(implicit) identity

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: principalId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'principalId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: tenantId
    uid: '@azure/arm-compute.EncryptionSetIdentity.tenantId'
    package: '@azure/arm-compute'
    summary: >-
      The tenant id of the Managed Identity Resource. This will be sent to the
      RP from ARM via the

      x-ms-client-tenant-id header in the PUT request if the resource has a
      systemAssigned(implicit)

      identity

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: tenantId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tenantId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: type
    uid: '@azure/arm-compute.EncryptionSetIdentity.type'
    package: '@azure/arm-compute'
    summary: >-
      The type of Managed Identity used by the DiskEncryptionSet. Only
      SystemAssigned is supported

      for new creations. Disk Encryption Sets can be updated with Identity type
      None during

      migration of subscription to a new Azure Active Directory tenant; it will
      cause the encrypted

      resources to lose access to the keys. Possible values include:
      'SystemAssigned', 'None'
    fullName: type
    remarks: ''

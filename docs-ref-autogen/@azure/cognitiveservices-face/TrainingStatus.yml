  - name: status
    uid: '@azure/cognitiveservices-face.TrainingStatus.status'
    package: '@azure/cognitiveservices-face'
    summary: >-
      Training status: notstarted, running, succeeded, failed. If the training
      process is waiting to

      perform, the status is notstarted. If the training is ongoing, the status
      is running. Status

      succeed means this person group or large person group is ready for Face -
      Identify, or this

      large face list is ready for Face - Find Similar. Status failed is often
      caused by no person

      or no persisted face exist in the person group or large person group, or
      no persisted face

      exist in the large face list. Possible values include: 'nonstarted',
      'running', 'succeeded',

      'failed'
    fullName: status
    remarks: ''

  - name: applicationSharingPolicy
    uid: >-
      @azure/arm-machinelearningservices.ComputeInstanceProperties.applicationSharingPolicy
    package: '@azure/arm-machinelearningservices'
    summary: >-
      Sharing policy for applications on this compute instance. Policy for
      sharing applications on

      this compute instance among users of parent workspace. If Personal, only
      the creator can

      access applications on this compute instance. When Shared, any workspace
      user can access

      applications on this instance depending on his/her assigned role. Possible
      values include:

      'Personal', 'Shared'. Default value: 'Shared'.

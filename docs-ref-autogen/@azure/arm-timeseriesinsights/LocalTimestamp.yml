### YamlMime:TSType
name: LocalTimestamp
uid: '@azure/arm-timeseriesinsights.LocalTimestamp'
package: '@azure/arm-timeseriesinsights'
summary: >-
  An object that represents the local timestamp property. It contains the format
  of local

  timestamp that needs to be used and the corresponding timezone offset
  information. If a value

  isn't specified for localTimestamp, or if null, then the local timestamp will
  not be ingressed

  with the events.
fullName: LocalTimestamp
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: format
    uid: '@azure/arm-timeseriesinsights.LocalTimestamp.format'
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      An enum that represents the format of the local timestamp property that
      needs to be set.

      Possible values include: 'Embedded', 'Iana', 'TimeSpan'
    fullName: format
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: LocalTimestampFormat'
      return:
        type: <xref uid="@azure/arm-timeseriesinsights.LocalTimestampFormat" />
        description: ''
  - name: timeZoneOffset
    uid: '@azure/arm-timeseriesinsights.LocalTimestamp.timeZoneOffset'
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      An object that represents the offset information for the local timestamp
      format specified.

      Should not be specified for LocalTimestampFormat - Embedded.
    fullName: timeZoneOffset
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'timeZoneOffset?: LocalTimestampTimeZoneOffset'
      return:
        type: >-
          <xref uid="@azure/arm-timeseriesinsights.LocalTimestampTimeZoneOffset"
          />
        description: ''

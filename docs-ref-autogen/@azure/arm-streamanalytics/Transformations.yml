  - name: >-
      update(Transformation, string, string, string,
      Models.TransformationsUpdateOptionalParams)
    uid: '@azure/arm-streamanalytics.Transformations.update'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Updates an existing transformation under an existing streaming job. This
      can be used to

      partially update (ie. update one or two properties) a transformation
      without affecting the rest

      the job or transformation definition.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function update(transformation: Transformation, resourceGroupName:
        string, jobName: string, transformationName: string, options?:
        Models.TransformationsUpdateOptionalParams)
      parameters:
        - id: transformation
          type: <xref uid="@azure/arm-streamanalytics.Transformation" />
          description: >-
            A Transformation object. The properties specified here will
            overwrite the

            corresponding properties in the existing transformation (ie. Those
            properties will be updated).

            Any properties that are set to null here will mean that the
            corresponding property in the

            existing transformation will remain the same and not change as a
            result of this PATCH operation.
        - id: resourceGroupName
          type: string
          description: The name of the resource group. The name is case insensitive.
        - id: jobName
          type: string
          description: The name of the streaming job.
        - id: transformationName
          type: string
          description: The name of the transformation.
        - id: options
          type: <xref uid="Models.TransformationsUpdateOptionalParams" />
          description: ''
      return:
        type: Promise&lt;<xref uid="Models.TransformationsUpdateResponse" />&gt;
        description: Promise<Models.TransformationsUpdateResponse>

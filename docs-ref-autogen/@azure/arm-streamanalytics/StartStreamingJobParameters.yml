### YamlMime:TSType
name: StartStreamingJobParameters
uid: '@azure/arm-streamanalytics.StartStreamingJobParameters'
package: '@azure/arm-streamanalytics'
summary: Parameters supplied to the Start Streaming Job operation.
fullName: StartStreamingJobParameters
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: outputStartMode
    uid: '@azure/arm-streamanalytics.StartStreamingJobParameters.outputStartMode'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate
      whether the starting

      point of the output event stream should start whenever the job is started,
      start at a custom

      user time stamp specified via the outputStartTime property, or start from
      the last event

      output time. Possible values include: 'JobStartTime', 'CustomTime',
      'LastOutputEventTime'
    fullName: outputStartMode
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'outputStartMode?: OutputStartMode'
      return:
        type: <xref uid="@azure/arm-streamanalytics.OutputStartMode" />
        description: ''
  - name: outputStartTime
    uid: '@azure/arm-streamanalytics.StartStreamingJobParameters.outputStartTime'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Value is either an ISO-8601 formatted time stamp that indicates the
      starting point of the

      output event stream, or null to indicate that the output event stream will
      start whenever the

      streaming job is started. This property must have a value if
      outputStartMode is set to

      CustomTime.
    fullName: outputStartTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'outputStartTime?: Date'
      return:
        type: Date
        description: ''

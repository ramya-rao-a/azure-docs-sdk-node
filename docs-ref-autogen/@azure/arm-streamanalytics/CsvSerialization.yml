### YamlMime:TSType
name: CsvSerialization
uid: '@azure/arm-streamanalytics.CsvSerialization'
package: '@azure/arm-streamanalytics'
summary: >-
  Describes how data from an input is serialized or how data is serialized when
  written to an

  output in CSV format.
fullName: CsvSerialization
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: encoding
    uid: '@azure/arm-streamanalytics.CsvSerialization.encoding'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Specifies the encoding of the incoming data in the case of input and the
      encoding of outgoing

      data in the case of output. Required on PUT (CreateOrReplace) requests.
      Possible values

      include: 'UTF8'
    fullName: encoding
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encoding?: Encoding'
      return:
        type: <xref uid="@azure/arm-streamanalytics.Encoding" />
        description: ''
  - name: fieldDelimiter
    uid: '@azure/arm-streamanalytics.CsvSerialization.fieldDelimiter'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Specifies the delimiter that will be used to separate comma-separated
      value (CSV) records. See

      https://docs.microsoft.com/en-us/rest/api/streamanalytics/stream-analytics-input
      or

      https://docs.microsoft.com/en-us/rest/api/streamanalytics/stream-analytics-output
      for a list

      of supported values. Required on PUT (CreateOrReplace) requests.
    fullName: fieldDelimiter
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fieldDelimiter?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: type
    uid: '@azure/arm-streamanalytics.CsvSerialization.type'
    package: '@azure/arm-streamanalytics'
    summary: Polymorphic Discriminator
    fullName: type
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: "Csv"'
      return:
        type: '"Csv"'
        description: ''

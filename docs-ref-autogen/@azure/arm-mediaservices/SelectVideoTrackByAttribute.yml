name: SelectVideoTrackByAttribute
uid: '@azure/arm-mediaservices.SelectVideoTrackByAttribute'
package: '@azure/arm-mediaservices'
summary: >-
  Select video tracks from the input by specifying an attribute and an attribute
  filter.
fullName: SelectVideoTrackByAttribute
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: attribute
    uid: '@azure/arm-mediaservices.SelectVideoTrackByAttribute.attribute'
    package: '@azure/arm-mediaservices'
    summary: >-
      The TrackAttribute to filter the tracks by. Possible values include:
      'Bitrate', 'Language'
    fullName: attribute
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'attribute: TrackAttribute'
      return:
        type: <xref uid="@azure/arm-mediaservices.TrackAttribute" />
        description: ''
  - name: filter
    uid: '@azure/arm-mediaservices.SelectVideoTrackByAttribute.filter'
    package: '@azure/arm-mediaservices'
    summary: >-
      The type of AttributeFilter to apply to the TrackAttribute in order to
      select the tracks.

      Possible values include: 'All', 'Top', 'Bottom', 'ValueEquals'
    fullName: filter
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filter: AttributeFilter'
      return:
        type: <xref uid="@azure/arm-mediaservices.AttributeFilter" />
        description: ''
  - name: filterValue
    uid: '@azure/arm-mediaservices.SelectVideoTrackByAttribute.filterValue'
    package: '@azure/arm-mediaservices'
    summary: >-
      The value to filter the tracks by.  Only used when
      AttributeFilter.ValueEquals is specified

      for the Filter property. For TrackAttribute.Bitrate, this should be an
      integer value in bits

      per second (e.g: '1500000').  The TrackAttribute.Language is not supported
      for video tracks.
    fullName: filterValue
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filterValue?: undefined | string'
      return:
        type: undefined | string
        description: ''

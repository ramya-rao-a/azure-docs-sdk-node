      range [0.5, 20]

      seconds, specified in ISO 8601 format. The default is 2 seconds(PT2S).
      Note that this setting

      is ignored if VideoSyncMode.Passthrough is set, where the KeyFrameInterval
      value will follow

      the input source setting.

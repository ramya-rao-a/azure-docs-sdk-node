    package: '@azure/arm-mediaservices'
    summary: >-
      The parameters for the rectangular window with which to crop the input
      video.
    fullName: crop
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'crop?: Rectangle'
      return:
        type: <xref uid="@azure/arm-mediaservices.Rectangle" />
        description: ''
  - name: deinterlace
    uid: '@azure/arm-mediaservices.Filters.deinterlace'
    package: '@azure/arm-mediaservices'
    summary: The de-interlacing settings.
    fullName: deinterlace
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'deinterlace?: Deinterlace'
      return:
        type: <xref uid="@azure/arm-mediaservices.Deinterlace" />
        description: ''
  - name: overlays
    uid: '@azure/arm-mediaservices.Filters.overlays'

name: SelectAudioTrackByAttribute
uid: '@azure/arm-mediaservices.SelectAudioTrackByAttribute'
package: '@azure/arm-mediaservices'
summary: >-
  Select audio tracks from the input by specifying an attribute and an attribute
  filter.
fullName: SelectAudioTrackByAttribute
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: attribute
    uid: '@azure/arm-mediaservices.SelectAudioTrackByAttribute.attribute'
    package: '@azure/arm-mediaservices'
    summary: >-
      The TrackAttribute to filter the tracks by. Possible values include:
      'Bitrate', 'Language'
    fullName: attribute
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'attribute: TrackAttribute'
      return:
        type: <xref uid="@azure/arm-mediaservices.TrackAttribute" />
        description: ''
  - name: channelMapping
    uid: '@azure/arm-mediaservices.SelectAudioTrackByAttribute.channelMapping'
    package: '@azure/arm-mediaservices'
    summary: >-
      Optional designation for single channel audio tracks.  Can be used to
      combine the tracks into

      stereo or multi-channel audio tracks. Possible values include:
      'FrontLeft', 'FrontRight',

      'Center', 'LowFrequencyEffects', 'BackLeft', 'BackRight', 'StereoLeft',
      'StereoRight'
    fullName: channelMapping
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'channelMapping?: ChannelMapping'
      return:
        type: <xref uid="@azure/arm-mediaservices.ChannelMapping" />
        description: ''
  - name: filter
    uid: '@azure/arm-mediaservices.SelectAudioTrackByAttribute.filter'
    package: '@azure/arm-mediaservices'
    summary: >-
      The type of AttributeFilter to apply to the TrackAttribute in order to
      select the tracks.

      Possible values include: 'All', 'Top', 'Bottom', 'ValueEquals'
    fullName: filter
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filter: AttributeFilter'
      return:
        type: <xref uid="@azure/arm-mediaservices.AttributeFilter" />
        description: ''
  - name: filterValue
    uid: '@azure/arm-mediaservices.SelectAudioTrackByAttribute.filterValue'
    package: '@azure/arm-mediaservices'
    summary: >-
      The value to filter the tracks by.  Only used when
      AttributeFilter.ValueEquals is specified

      for the Filter property.
    fullName: filterValue
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filterValue?: undefined | string'
      return:
        type: undefined | string
        description: ''

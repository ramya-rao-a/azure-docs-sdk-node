### YamlMime:TSType
name: VideoOverlay
uid: '@azure/arm-mediaservices.VideoOverlay'
package: '@azure/arm-mediaservices'
summary: Describes the properties of a video overlay.
fullName: VideoOverlay
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: audioGainLevel
    uid: '@azure/arm-mediaservices.VideoOverlay.audioGainLevel'
    package: '@azure/arm-mediaservices'
    summary: >-
      The gain level of audio in the overlay. The value should be in the range
      [0, 1.0]. The default

      is 1.0.
    fullName: audioGainLevel
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'audioGainLevel?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: cropRectangle
    uid: '@azure/arm-mediaservices.VideoOverlay.cropRectangle'
    package: '@azure/arm-mediaservices'
    summary: An optional rectangular window used to crop the overlay image or video.
    fullName: cropRectangle
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cropRectangle?: Rectangle'
      return:
        type: <xref uid="@azure/arm-mediaservices.Rectangle" />
        description: ''
  - name: end
    uid: '@azure/arm-mediaservices.VideoOverlay.end'
    package: '@azure/arm-mediaservices'
    summary: >-
      The end position, with reference to the input video, at which the overlay
      ends. The value

      should be in ISO 8601 format. For example, PT30S to end the overlay at 30
      seconds into the

      input video. If not specified or the value is greater than the input video
      duration, the

      overlay will be applied until the end of the input video if the overlay
      media duration is

      greater than the input video duration, else the overlay will last as long
      as the overlay media

      duration.
    fullName: end
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'end?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: fadeInDuration
    uid: '@azure/arm-mediaservices.VideoOverlay.fadeInDuration'
    package: '@azure/arm-mediaservices'
    summary: >-
      The duration over which the overlay fades in onto the input video. The
      value should be in ISO

      8601 duration format. If not specified the default behavior is to have no
      fade in (same as

      PT0S).
    fullName: fadeInDuration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: fadeOutDuration
    uid: '@azure/arm-mediaservices.VideoOverlay.fadeOutDuration'
    package: '@azure/arm-mediaservices'
    summary: >-
      The duration over which the overlay fades out of the input video. The
      value should be in ISO

      8601 duration format. If not specified the default behavior is to have no
      fade out (same as

      PT0S).
    fullName: fadeOutDuration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: inputLabel
    uid: '@azure/arm-mediaservices.VideoOverlay.inputLabel'
    package: '@azure/arm-mediaservices'
    summary: >-
      The label of the job input which is to be used as an overlay. The Input
      must specify exactly

      one file. You can specify an image file in JPG, PNG, GIF or BMP format, or
      an audio file (such

      as a WAV, MP3, WMA or M4A file), or a video file. See
      https://aka.ms/mesformats for the

      complete list of supported audio and video file formats.
    fullName: inputLabel
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inputLabel: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/arm-mediaservices.VideoOverlay.odatatype'
    package: '@azure/arm-mediaservices'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Media.VideoOverlay"'
      return:
        type: '"#<xref uid="Microsoft.Media.VideoOverlay" />"'
        description: ''
  - name: opacity
    uid: '@azure/arm-mediaservices.VideoOverlay.opacity'
    package: '@azure/arm-mediaservices'
    summary: >-
      The opacity of the overlay. This is a value in the range [0 - 1.0].
      Default is 1.0 which mean

      the overlay is opaque.
    fullName: opacity
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'opacity?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: position
    uid: '@azure/arm-mediaservices.VideoOverlay.position'
    package: '@azure/arm-mediaservices'
    summary: The location in the input video where the overlay is applied.
    fullName: position
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'position?: Rectangle'
      return:
        type: <xref uid="@azure/arm-mediaservices.Rectangle" />
        description: ''
  - name: start
    uid: '@azure/arm-mediaservices.VideoOverlay.start'
    package: '@azure/arm-mediaservices'
    summary: >-
      The start position, with reference to the input video, at which the
      overlay starts. The value

      should be in ISO 8601 format. For example, PT05S to start the overlay at 5
      seconds into the

      input video. If not specified the overlay starts from the beginning of the
      input video.
    fullName: start
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'start?: undefined | string'
      return:
        type: undefined | string
        description: ''

      This text is not checked for grammar or spelling errors. The combined
      length of the text

      string, preContextText string, and postContextText string may not exceed
      10,000 characters.

      You may specify this parameter in the query string of a GET request or in
      the body of a POST

      request.
    fullName: preContextText
    remarks: ''

  - name: preContextText
    uid: >-
      @azure/cognitiveservices-spellcheck.SpellCheckClientSpellCheckerOptionalParams.preContextText
    package: '@azure/cognitiveservices-spellcheck'
    summary: >-
      A string that gives context to the text string. For example, the text

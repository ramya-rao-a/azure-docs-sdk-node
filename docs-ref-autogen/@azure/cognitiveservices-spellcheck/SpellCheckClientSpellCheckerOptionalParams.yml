  - name: postContextText
    uid: >-
      @azure/cognitiveservices-spellcheck.SpellCheckClientSpellCheckerOptionalParams.postContextText
    package: '@azure/cognitiveservices-spellcheck'
    summary: >-
      A string that gives context to the text string. For example, the text
      string read is valid.

      However, if you set postContextText to carpet, the context changes and the
      text string becomes

      not valid. In this case, the API suggests that you change read to red (as
      in red carpet). This

      text is not checked for grammar or spelling errors. The combined length of
      the text string,

      preContextText string, and postContextText string may not exceed 10,000
      characters. You may

      specify this parameter in the query string of a GET request or in the body
      of a POST request.
    fullName: postContextText
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'postContextText?: undefined | string'
      return:
        type: undefined | string
        description: ''
